 european_liberty_pact: "欧洲自由协定成员国"
 europe.1.t: "欧洲自由协定"
 europe.1.desc: "近日，德意志联邦国领导人路德维希·奎德宣布成立“欧洲自由协定”，一个防御性和经济合作的国际组织，旨在捍卫欧洲民主国家的自由，不被革命国际国家赤化。不少人认为这个协定对于维护各国主权有益，因为组织中只要有一国被动与赤色国家交战，所有协定签署国都有义务协助该国抵御入侵。然而，也有不少观察家认为这个“自由”协定只是德国践行其欧陆霸权野心的工具，所有签约国都会事实上背负保护德国的责任，最终都会变成德国的傀儡。面对德国的邀请，我国决定..."
 europe.1.a: "加入这个组织"
 europe.1.b: "还是算了吧"

 europe.2.t: "英德同盟？"
 europe.2.desc: "今天，德国代表团来到了伦敦以商讨结盟事宜。鉴于革命国际的红色威胁，德国方面提出两国应该签订互不侵犯条约，并在一方遭到苏联、[FRA.GetName]或[ITA.GetName]中任意一方入侵时，另一方应该尽量提供军事援助。现在的地缘政治形势已经非常险峻，不少官员认为我们与曾经的敌人德国结盟是必要的，但也有很多人表示英国应当继续保持大陆平衡政策，不与任何一个欧洲大陆国家结盟。面对德国的邀请，我们的答复是..."
 europe.2.a: "我们有共同的敌人，结盟是必要的"
 europe.2.b: "这对我们没有好处"
 
 europe.3.t: "英国干预战争"
 europe.3.desc: "伦敦方面打来一封急电，表示现在德国和革命国际的战争已经进行了2个月，英国已经进行了国内的动员，现在准备干预对国际的反侵略战争。他们还宣布将建立“自由国家联合体”，一个旨在拉拢所有非社会主义国家抗击革命国际的军事同盟，并邀请德国作为第一批成员加入。我们决定..."
 europe.3.a: "没有英国还算什么世界大战？"
 europe.3.b: "我们要独立战斗"

 europe.4.t: "英国请求我们加入战争"
 europe.4.desc: "伦敦方面打来一封急电，表示欧陆上的大混战已经持续了2个多月，德国和英国都在尽力抗击革命国际，英国方面希望我们干预对国际的反侵略战争，加入“自由国家联合体”。我们决定..."
 europe.4.a: "此时不战，更待何时？"
 europe.4.b: "这对我们没有好处"

 europe.5.t: "土耳其干预战争"
 europe.5.desc: "安卡拉方面打来一封急电，表示土耳其愿意全力支持德国在中欧的战事，抗击革命国际，加入塔林条约，对苏联高加索地区发起攻势。我们的答复是..."
 europe.5.a: "可算等到你们了"
 europe.5.b: "我们要独立战斗"

 europe.6.t: "波兰干预战争"
 europe.6.desc: "就在刚刚，华沙方面紧急联系我们，表示现在革命国际与塔林条约的战争已经全面爆发，他们愿意加入这场世界大战之中，以免到时候孤立无援，被革命国际围攻。因此，他们希望加入我们的军事同盟，完全参与到这场战争中。"
 europe.6.a: "欢迎加入塔林条约！"
 europe.6.b: "我们要独立战斗"

 europe.7.t: "铁幕演说"
 europe.7.desc: "“从北海沿岸的安特卫普到高耸的阿尔卑斯山脉，一幅横贯西欧的铁幕已经降落下来。在这条线后面座落着中欧和东欧古国的都城。华沙、柏林、维也纳、基辅、里加、莫斯科——所有这些名城及其居民无一不处在德意志的势力范围之内，不仅以这种或那种形式屈服于德国的淫威下，而且还受到柏林日益增强的高压控制。只有罗马放射着它不朽的光辉，在英、美、法三国现场观察下，自由地决定它的前途。受德国支配的波兰、乌克兰、白罗斯政府在前者怂恿之下正对前俄国领土实行不义的大片侵占，正在以可悲而难以置信的规模把数以百万计的斯拉夫人成群地驱逐出境。在所有这些东欧国家，原本弱小的亲德政党已经上升到同它们党员人数远不相称的主导掌权地位，到处争取大德意志的控制。警察政府几乎在到处都占了上风。到目前为之，整个中东欧都根本没有真正的民主。”\n“现在，如果德国政府试图单独行动，在他们的地区建立一个亲德的乌克兰或俄国，将会给英美法控制的自由西欧制造严重的困难，战胜的德国人将会如饿狼般从俄国的尸体咬下一大块肉，从而得到和西方民主国家之间拍卖抬价的权力。这些都是事实。不论我们从中得到什么结论，这肯定不是我们进行武装斗争所要建立的自由欧洲，也不是一个具有永久和平必要条件的欧洲。”"
 europe.7.a: "这演讲都是胡扯！"
 europe.7.b: "这是一场很“冷”的战争..."

 europe.8.t: "英国接受我们的邀请"
 europe.8.desc: "伦敦方面对我们的结盟提议表示支持，以共同抵抗赤色威胁。目前他们已经准备好正式的协议，在签署后我们就又多了一个强大的盟友。我方在英代表团正等待柏林方面的批准以签订条约。"
 europe.8.a: "好！我们联合！"

 europe.9.t: "英国拒绝我们的邀请"
 europe.9.desc: "伦敦方面对我们的结盟提议没有兴趣，他们表示英国一直奉行大陆均衡政策，不会与任何一个欧陆强权结盟，尤其是德国这种曾“发动过世界大战”的国家。看来我们的代表团去伦敦是白跑一趟了。"
 europe.9.a: "该死的昂撒佬！"
 