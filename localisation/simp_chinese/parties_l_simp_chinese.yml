 auth_communism_subtype_desc: "威权社会主义是一种极左翼意识形态，强调国家的集中权力和经济计划。在这种社会主义下，政府拥有广泛的权力，以实现社会公平和经济平等为目标。个人和经济活动受到严格的监管和控制，以确保国家的利益和整体发展。威权社会主义注重社会稳定和集体利益，通常通过强大的中央政府来实现。"
 communism_subtype_desc: "革命社会主义是一种极左翼意识形态，旨在通过革命手段推翻资本主义制度，建立社会主义社会。它认为资本主义制度导致社会不平等和剥削，只有通过彻底改变社会结构和建立工人阶级领导的社会制度，才能实现公有制、社会财富公平分配和社会正义。革命社会主义强调群众运动、无产阶级的觉醒和行动，以推翻旧有的社会制度，建立无产阶级专政的无剥削社会。"
 marxism_desc: "革命社会主义是一种极左翼意识形态，旨在通过革命手段推翻资本主义制度，建立社会主义社会。它认为资本主义制度导致社会不平等和剥削，只有通过彻底改变社会结构和建立工人阶级领导的社会制度，才能实现公有制、社会财富公平分配和社会正义。革命社会主义强调群众运动、无产阶级的觉醒和行动，以推翻旧有的社会制度，建立无产阶级专政的无剥削社会。"
 leninism_desc: "革命社会主义是一种极左翼意识形态，旨在通过革命手段推翻资本主义制度，建立社会主义社会。它认为资本主义制度导致社会不平等和剥削，只有通过彻底改变社会结构和建立工人阶级领导的社会制度，才能实现公有制、社会财富公平分配和社会正义。革命社会主义强调群众运动、无产阶级的觉醒和行动，以推翻旧有的社会制度，建立无产阶级专政的无剥削社会。"
 anti_revisionism_desc: "革命社会主义是一种极左翼意识形态，旨在通过革命手段推翻资本主义制度，建立社会主义社会。它认为资本主义制度导致社会不平等和剥削，只有通过彻底改变社会结构和建立工人阶级领导的社会制度，才能实现公有制、社会财富公平分配和社会正义。革命社会主义强调群众运动、无产阶级的觉醒和行动，以推翻旧有的社会制度，建立无产阶级专政的无剥削社会。"
 socialism_subtype_desc: "自由社会主义是一种强调个人自由和社会平等的意识形态。它追求废除阶级制度和政府的统治，以实现经济和政治的民主。自由社会主义主张公有制和合作经济，强调工人自主管理和资源公平分配。它反对集中权力和强制性的政府控制，倡导分权和基层民主。自由社会主义鼓励社会自治和互助组织，以实现个体和社会的平等、自由和团结。"
 social_democratic_subtype_desc: "改良社会主义是一种强调社会公平和社会变革的意识形态。它关注社会中弱势群体的权益和福利，并倡导通过政府干预和改革来实现社会公正。改良社会主义强调收入再分配、社会保障和公共服务的提供，以减少社会不平等和贫困现象。"
 social_liberal_subtype_desc: "进步自由主义是一种强调个人自由和社会正义的意识形态。它主张在个人自由的基础上，通过政府的干预来实现社会公平和经济公正。进步自由主义强调社会福利、公共教育和医疗保健的提供，以确保每个人都能够享受基本权利和机会。"
 liberal_subtype_desc: "市场自由主义是一种强调个人自由和有限政府权力的意识形态。它主张自由市场经济、个人财产权和个人自由权利的保护。市场自由主义追求政府干预的最小化，认为自由市场和竞争是实现经济繁荣和个人自由的最佳途径。"
 democratic_subtype_desc: "保守民主主义是一种传统之一政治意识形态，将保守主义的价值观与民主原则相结合。它强调社会稳定、传统价值和有限政府的原则，并主张通过民主选举和法治体系实现政府的合法性和权威性。它重视个人自由、责任和社会凝聚力，强调保护个人权利和社会秩序，也认识到政府在保障公平、提供公共服务和解决社会不平等方面的重要性。"
 conservatism_desc: "保守民主主义是一种传统之一政治意识形态，将保守主义的价值观与民主原则相结合。它强调社会稳定、传统价值和有限政府的原则，并主张通过民主选举和法治体系实现政府的合法性和权威性。它重视个人自由、责任和社会凝聚力，强调保护个人权利和社会秩序，也认识到政府在保障公平、提供公共服务和解决社会不平等方面的重要性。"
 liberalism_desc: "保守民主主义是一种传统之一政治意识形态，将保守主义的价值观与民主原则相结合。它强调社会稳定、传统价值和有限政府的原则，并主张通过民主选举和法治体系实现政府的合法性和权威性。它重视个人自由、责任和社会凝聚力，强调保护个人权利和社会秩序，也认识到政府在保障公平、提供公共服务和解决社会不平等方面的重要性。"
 neutrality_subtype_desc: "混合威权主义是一种政治模式，结合了威权主义和表面上的民主元素。在混合威权主义下，虽然存在选举和民主形式，但政府权力被集中在一个强大的领导人或政治集团手中，而且对反对派和公民社会的自由有所限制。混合威权主义通常强调维护社会稳定和效率，但可能导致权力滥用、腐败以及公民自由和人权的侵犯。"
 oligarchism_desc: "混合威权主义是一种政治模式，结合了威权主义和表面上的民主元素。在混合威权主义下，虽然存在选举和民主形式，但政府权力被集中在一个强大的领导人或政治集团手中，而且对反对派和公民社会的自由有所限制。混合威权主义通常强调维护社会稳定和效率，但可能导致权力滥用、腐败以及公民自由和人权的侵犯。"
 moderatism_desc: "混合威权主义是一种政治模式，结合了威权主义和表面上的民主元素。在混合威权主义下，虽然存在选举和民主形式，但政府权力被集中在一个强大的领导人或政治集团手中，而且对反对派和公民社会的自由有所限制。混合威权主义通常强调维护社会稳定和效率，但可能导致权力滥用、腐败以及公民自由和人权的侵犯。"
 centrism_desc: "混合威权主义是一种政治模式，结合了威权主义和表面上的民主元素。在混合威权主义下，虽然存在选举和民主形式，但政府权力被集中在一个强大的领导人或政治集团手中，而且对反对派和公民社会的自由有所限制。混合威权主义通常强调维护社会稳定和效率，但可能导致权力滥用、腐败以及公民自由和人权的侵犯。"
 auth_dem_desc: "混合威权主义是一种政治模式，结合了威权主义和表面上的民主元素。在混合威权主义下，虽然存在选举和民主形式，但政府权力被集中在一个强大的领导人或政治集团手中，而且对反对派和公民社会的自由有所限制。混合威权主义通常强调维护社会稳定和效率，但可能导致权力滥用、腐败以及公民自由和人权的侵犯。"
 despotism_subtype_desc: "专制集权主义是一种强调集中权力和个人独裁统治的意识形态。在这种制度下，政府拥有绝对的权力，个人权利和自由受到严重限制。专制集权主义通常通过镇压政治反对派、控制媒体和限制公民自由来维持统治。这种意识形态下，国家的利益和领导人的权力至关重要，而个人权利和多元化被置于次要地位。"
 fascism_subtype_desc: "国家民粹主义是一种右翼民族主义意识形态，强调民族利益和民众的权力。它将民族认同与政治权力相结合，主张通过强大的国家控制和民粹主义政策来保护本国民族的利益。国家民粹主义强调民族主权和民族自决，反对外来影响和全球化。它常常强调民族优先和排外主义，以维护所谓的"本土文化"和"民族纯正"。国家民粹主义的政策倾向于强化国家机构和领导人的权力，以应对所谓的内外威胁。"
 nazism_desc: "国家民粹主义是一种右翼民族主义意识形态，强调民族利益和民众的权力。它将民族认同与政治权力相结合，主张通过强大的国家控制和民粹主义政策来保护本国民族的利益。国家民粹主义强调民族主权和民族自决，反对外来影响和全球化。它常常强调民族优先和排外主义，以维护所谓的"本土文化"和"民族纯正"。国家民粹主义的政策倾向于强化国家机构和领导人的权力，以应对所谓的内外威胁。"
