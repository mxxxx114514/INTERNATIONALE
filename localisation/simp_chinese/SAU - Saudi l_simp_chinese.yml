 saudi_foreign.1.t: "沙特家族向我们求助"
 saudi_foreign.1.desc: "最近，利雅得方面派来一名特使，请求我们向他们提供支援对抗哈希姆家族。在英国的中东殖民地崩溃以后，阿拉伯半岛就陷入了混乱之中。曾经得到英国支持的哈希姆家族控制了汉志、约旦河两岸和伊拉克，而沙特家族则控制着内志地区。如今沙特家族的领袖认为没有外国援助，他们将无法击败英国支持的哈希姆家族，所以希望我们送出物资援助沙特阿拉伯。作为交换，在沙特家族击败哈希姆家族后，他们将会允许我们的海陆军驻扎在他们的领土上，并与我们结成防御性联盟。"
 saudi_foreign.1.a: "我们应该支持沙特家族"
 saudi_foreign.1.b: "我们在阿拉伯地区没有利益"
 SAU_supported_if_win_tt: "如果§Y沙特家族§!赢得阿拉伯半岛的战争，我们将获得他们的§Y军事通行权§!、§Y驻港权§!，与他们通过§Y互不侵犯条约§!，并给予他们§Y保障独立§!！"

 saudi_foreign.2.t: "沙特家族赢得内战"
 saudi_foreign.2.desc: "沙特家族已经成功在英属殖民地崩溃后的混乱中夺取阿拉伯半岛的霸权，击败了英国支持的哈希姆家族。利雅得方面对我们在战争期间提供的支援表示感谢，同时也准备推进与我们之前达成的协议，并改善我们两国之间的关系。与利雅得的良好关系也意味着，我们的影响力已经进一步扩张，打入了中东沙漠的腹地。"
 saudi_foreign.2.a: "这很好"