 ITA_GATHERING_STORM_DESC: "意大利在1860年代刚刚统一，就成了帝国主义的笑柄，多次败于亚非国家之手。世界大战中，作为三国同盟成员的意大利王国选择跳反对德奥宣战，而这证明是一个极其愚蠢的决定，意军在阿尔卑斯战线损失惨重。 \n\n战后。随着奥匈帝国的解体，意大利在瓜分其尸体的过程中再次成为最大的输家。在缺乏殖输血的情况下，意大利王国在大规模激进起义下崩溃，王室逃亡萨丁岛。一个全新的、意识形态撕裂的“意大利社会共和国”在亚平宁半岛上建立。它和其他革命同志不同的是，这个更加民族主义和威权主义的国度渴望复仇。"
