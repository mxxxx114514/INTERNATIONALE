 OTHER_GATHERING_STORM_DESC: "世上诸国无论大小，似乎并不都甘于坐待下一场全球冲突的爆发。从濒临内战边缘的列强，到上次世界大战后更易或诞生的众多国家，都不得不在理想与现实之间做出艰难的取舍，而这一切，都将对这个世界的未来产生影响。"
 