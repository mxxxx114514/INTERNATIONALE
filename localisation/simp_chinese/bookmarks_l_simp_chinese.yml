 JAP_GATHERING_STORM_DESC: "1853年，美利坚的坚船利炮轰开了日本的国门，看着如同神明造物一般的巨轮，日本人的眼里不仅有着恐惧，似乎还有着希望，一个征服“支那”的希望。\n\n明治维新以来，日本开始了疯狂的工业化。或许是天照大神撇下了她的目光，又或者是得到了神武天皇的庇护，清妖入关二百五十年后，日本打败了它，击碎了其天朝上国的美梦。自此之后，日本逢战必胜，一步步的蚕食着衰落的中央帝国，如今历代天皇和幕府将军一生的夙愿就要完成，大日本帝国的基石就要到位，是时候迈出计划的下一步了。"
