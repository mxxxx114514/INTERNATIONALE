 FRA_GATHERING_STORM_DESC: "世界大战烈火燃烧了四年之久，整个阿尔萨斯尸横遍野，废墟广布。由于前线军队的哗变和后方工人的罢工，交战国政府只得签订停战协议。战后的法国经济陷入崩溃，赤色火苗生根发芽。\n\n1920年，罢工者和起义军攻入了国民议会，将赤旗插在了巴黎上空。5月1日劳动节，法兰西大众共和国宣告成立，马克思所预言的发达资本主义国家革命成为了现实。\n\n在苏联和意大利同志的协助下，法兰西要让革命的焰火燃遍全球，先是德国，然后是英帝国，美国，最后是全世界！"
