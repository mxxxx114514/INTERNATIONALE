 GER_GATHERING_STORM_DESC: "德意志曾经的伟大幻想已在世界大战后彻底破碎。四年的伤痛使这个曾经梦想“阳光下的土地”的国度只得回归现实政治的谈判桌，在险恶的地缘环境中生存。\n\n一纸苍白的和约让德意志祖国失去了阿尔萨斯-洛林和所有殖民地以及持续数百年的君主制，取而代之的是一个德国历史上从未有过的“联邦国”，并开始了各种艰辛的政治尝试。\n\n经历过短暂的繁荣后，凋敝的经济和对赤色革命的恐惧让一战英雄鲁登道夫成功夺权，成为了德国新的独裁者，但各界的反对派仍在暗自筹备力量。而在此乱世中，危机四伏的德国能否再次崛起？"

 ENG_GATHERING_STORM_DESC: "经历了惨烈的第一次世界大战和血腥的欧洲大革命后，孤悬海外的大英帝国成为了反革命最坚固的堡垒，也是这个风雨飘摇的时代里欧洲大陆仅存的几个民主国家之一。日薄西山的不列颠背负着庞大的殖民帝国和历史问题，以及维护自由和民主的重任。\n\n革命国际对着欧洲大陆虎视眈眈，他们的目标是要将整个欧洲置于他们的统治之下。然而，英国并不想坐以待毙，他们深知只有团结起一切可团结的力量，才能消灭这个邪恶的势力。于是，英国开始积极与其他民主国家展开合作，他们将共同抵御共产主义的侵蚀。"
