 USA_GATHERING_STORM_DESC: "美利坚合众国，这个在18世纪成为美洲最大经济体的民主国家，在20世纪迎来了内战后的最大危机。威尔逊从欧洲带回的空头支票柯立芝与哈定的市场自由改革，再到1933年美国经济危机，这场危机已经持续三年了。\n\n胡佛内阁对经济的收缩改革以及笨拙的政治作秀让美利坚的财富彻底耗尽，德国已经准备放弃美国的援助计划，美洲国家准备宣布他们对美国的反抗。极端势力，联邦州权混乱都给美利坚合众国的和平景象添了一幕斗争的戏码，谁输谁赢，谁能知晓？"
