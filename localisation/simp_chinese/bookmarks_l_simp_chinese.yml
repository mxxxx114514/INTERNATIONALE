 MEX_GATHERING_STORM_DESC: "墨西哥革命胜利已有二十载，迪亚斯的暴政随着宪政派与社会主义者们发起的政变结束了。\n\n奥夫雷贡总统继承了他的衣钵，尽管如此，国内依然有数不清的问题需要处理:奥夫雷贡的第二任期为他带来了无数有关于幕后操控投票的传言;人民对于和平的渴望自1919年来再创新高，无法再支撑起第二次战争;天主教会因为世俗化对总统感到不满;法西斯领导的金衫军以及潘乔比利亚的农民联盟也在蠢蠢欲动。如今，奥布雷贡总统必须将政局稳定下来，否则，墨西哥将会堕入永劫不复的深渊……再一次。\n\n这一次，即使上帝也无法救他们于水火之中了。"
