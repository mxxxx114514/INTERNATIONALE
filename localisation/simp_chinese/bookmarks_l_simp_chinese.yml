 BM_HISTORY_TITLE: "历史简介"
 GATHERING_STORM_NAME: "革命前夜"
 GATHERING_STORM_DESC: "世界大战是人类历史上最血腥的战争，却并没有真正的胜利者。德国在东欧建立的短暂霸权迅速被苏俄收割，法国和意大利付出惨重却所得甚少，政府被赤色革命推翻，大英帝国维持殖民地入不敷出，日不落帝国往日不再，而美国则陷入了意识形态撕裂之中。如今全球各地赤旗飘扬，革命国际随时准备发起全球革命，而资本主义国家只能瑟瑟发抖地看着另一场世界大战向自己走来。"
 
 SOV_GATHERING_STORM_DESC: "俄罗斯帝国在德国东线的猛烈进攻中轰然倒塌，之后又经历了残酷的内战。直至1922-23年，随着苏俄收复大部分丧失的东部领土并彻底消灭白军残余，苏维埃联盟得以成立。随着匈牙利、法国、意大利等地革命成功，党内以列夫·托洛茨基为主的世界革命派占了上风，在列宁去世后成功掌权。\n\n20年代和30年代初的苏联经历了一系列政策动荡，党内极权派和自由右派都经常反对托洛茨基同志的决定。尽管如此，随着资本主义世界因为大萧条而沉沦，社会主义的优越性的得以体现，红色巨人必将革命传播到世界的每个角落。"
