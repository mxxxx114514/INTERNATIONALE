 GER_erich_ludendorff: "埃里希·鲁登道夫"
 GER_erich_ludendorff_leader_desc: "如果是在20年代提起埃里希·鲁登道夫，他会是东线的战争英雄，是“大东线计划”严格的执行者，是斯特拉斯堡的英雄，是令俄国佬闻之瑟瑟发抖的“日托米尔屠夫”，是1917-1918德国的实际统治者...\n然而这一切都不重要了，因为他现在是“共和国最差的总统”甚至是“独裁国贼”。\n鲁登道夫与1865年4月9日出生于普鲁士王国波森省的一个小镇，虽然其母属于贵族阶级，但他本人严格意义上不属于容克阶层。鲁登道夫自幼擅长数学、讲究纪律，12岁进入少年军事学院学习，并在17岁毕业，被授予少尉军衔。他的军事生涯极其顺利，1894年升入德国参谋部，1908年升任参谋总长，参与了“大东线计划”很多细节的商定。世界大战爆发后，鲁登道夫本被部署在东线，但在法军逼近斯特拉斯堡时被紧急调回西线，重创来犯法军，将其赶回孚日山脉。1916年，鲁登道夫及其上司保罗·冯·兴登堡共同指挥了日米托尔-敖德萨攻势，一度将东线俄军打得濒临瘫痪，从此成为德国军队的头面人物。\n1918圣诞节兵变后，东线德军被反扑的苏军打得毫无还手之力，国内出现了质疑鲁登道夫指挥的声音。鲁登道夫将这些人全部扣上“叛国者”之名，并宣布德国战场上的失败是被后方的犹太-布尔什维克分子和社民党人捅了一刀。他大力支持由复员老兵组成的自由军团以及极右翼的$GER_DNVP$，在共和制的德意志联邦国建立后不断反对社民党主导的政府。而在右翼自由派古斯塔夫·施特雷泽曼当权时期，鲁登道夫也不断鼓动其政策右倾。\n当第一任德国总统、社民党主席弗里德里希·艾伯特于1930年去世后不久，经济危机也接踵而至，德国黄金时代的经济发展被拦腰斩断。兴登堡和鲁登道夫迅速抓住了机会：他们拉拢阿尔弗雷德·胡根贝格领导的民族人民党和巴伐利亚王国末任宰相奥托·冯·丹德尔主导的保皇派，将兴登堡送上了总统大位。1934年，兴登堡去世，鲁登道夫理所当然成了德国第三任总统。上任伊始，鲁登道夫发起了一些尝试拯救经济的紧缩政策，但民众却对被削减的福利极为不满，不少工人阶级倒向了社民党甚至共产党。而每当民族人民党要求他奉行更为右翼民粹主义的政策或保皇派要求他尽快复辟帝制时，他也总以时机未到推脱。现在他所要面对的，是从被查禁的$GER_KPD$、到要求恢复社会福利的社民党、到自由派领袖路德维希·奎德所率领的$GER_DDP$、到天主教中央党、以及越发不满的极右翼和保皇派执政盟友所组成的整个政治光谱...\n鲁登道夫政权在一个无比混乱萧条的德国中坚持了两年，但它似乎撑不过1936的新年了。"
