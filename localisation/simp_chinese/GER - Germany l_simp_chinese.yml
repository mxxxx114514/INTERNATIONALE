 GER_ludwig_quidde_leader_desc: "路德维希·奎德，德国现任总统，著名的和平主义政治家，1858年3月23日生于一个富裕资产阶级商人家庭，年轻时生活在不来梅。奎德自由热爱阅读历史，尤其能在王侯将相的传奇故事后看到平民的疾苦与和平的不易，成为了霍亨索伦时期少有的和平主义者。1881年，他在哥廷根大学获得博士学位。\n奎德家庭的财富使他能够全身心地投入到政治中。1893年，他加入了$GER_DVP$，以实现他反军国主义、自由主义与和平主义的理想。1894年，奎德用真名出版了一本17页的小册子《卡利古拉》，看似是介绍一世纪的罗马帝国，实际则是将罗马皇帝卡利古拉比作威廉二世，指责两位统治者狂妄自大。之后，在他对纪念1871年至1888年的德皇威廉一世的新勋章发表贬损性评论后，奎德被刑事定罪并被判处三个月监禁。此后，尽管被当局大力打压，奎德仍然坚持在各地游说对威廉二世皇帝的不满。\n1914年，奎德同许多民主人士一样，坚决反对对俄发动战争，然而这些声音很快就被叫嚣着征服东欧的民族主义狂潮淹没。战争期间的奎德一定程度上弱化了自己政治观点，转而联合政治光谱各部的反战人士，共同汇聚在德国和平协会的旗帜之下。当1918年末中央同盟和协约国都濒临崩溃之时，奎德大规模加大了和平主义的宣传力度，并间接促成了12月的圣诞节停战。在某些普鲁士军官眼里，奎德是帝国的叛徒、协约国的走狗，但更多德国人意识到如果没有圣诞节停战，结果只能是德国被协约国耗尽鲜血。战后，奎德所参与创立的$GER_DDP$一度成为德国第三大党，积极与社民党合作，被市民阶级和部分工人视为德国进步、自由与民主的灯塔。\n巴黎和会后，奎德参与促成了多项外交成果，例如德奥合并、波兹南回归波兰、西普鲁士自治和但泽开放政策。面对1920年法国革命与苏联进军华沙的威胁，奎德主张与社会主义国家谈判解决争端，而非直接把国防军部署在波兰境内驱逐红军。在之后的近十年中，奎德多次作为德方代表参与对革命国际和协约国的谈判以及多场欧洲国际和平会议，并最终在1927年荣获诺贝尔和平奖。\n然而呼啸的20年代所带来的外交和平并未持续：德国与革命国际的关系持续恶化，在协约国的施压下，德国先后与巴黎、莫斯科、罗马和布达佩斯断交。此外，兴登堡和鲁登道夫两届政府也将德国社会变得越发接近旧帝国的压抑。\n至此，奎德对德国政权的渴望更加热烈，他相信只有自己才能创造一个完美的德国政府。奎德于世一直等待着重建德国民主和欧洲和平的机会，直到1936年鲁登道夫政权陷入危机..."
