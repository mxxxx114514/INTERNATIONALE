 GER_defense_lines_category_desc: "随着§R革命国际§!对位处中欧的§Y我国§!逐渐形成地缘夹击之势，§Y国防建设§!的重要性被提上日程。上次§R世界大战§!给予我们最重要的经验之一便是§Y要塞§!和§Y堡垒§!的重要性：我们在§Y西线§!构筑的坚固工事让法国人花了四年才冲出§Y阿尔萨斯-洛林§!，而俄国人在§Y东线§!构建的防线也让我军在开战初期吃了不少苦头。\n\n如今下一次§R大战§!逐渐逼近，国内出现了多种§Y修筑防线§!的方案。一种是直接在狭窄的§Y德法边境§!修筑要塞并延伸到与§Y比利时§!、§Y荷兰§!的边境以防止§R法军§!借道低地国家。还有人提出要在险峻的§Y阿尔卑斯山§!加固防线以防止§R意军§!的进攻，就像§Y瑞士人§!做的那样。除了直接在§Y边境§!修筑防线外，一些对我军能否在§R三面夹击§!中守住国境持怀疑态度的人士建议依托§Y莱茵河§!与§Y奥得河§!修筑防线，这样虽然会放弃莱茵河西岸的§G部分工业区§!和§G东部广袤的领土§!，但也保证敌军不会攻入§Y德国核心区§!半步。无论如何，国内普遍认为，我们需要尽快§Y加固防御§!以防范§R赤色敌人的入侵。"
