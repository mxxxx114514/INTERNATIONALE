 germany.1.t: "德国的未来"
 germany.1.desc: "在鲁登道夫政权被推翻后，德国的三派主要政治势力——民主派的黑红金国旗团、保皇派的$GER_RVP$和右翼民族主义的民族人民党开始同台竞技，德国即将举行自1933年以来的首次选举。路德维希·奎德、奥托·冯·丹德尔、阿尔弗雷德·胡根贝格都发起了大规模政治宣传以获得更多的选票。由于鲁登道夫政权长期压迫政治自由，不少民众开始报复性地参加政治活动，甚至柏林街头还出现了不同政治观点者武斗的情况，社会混乱程度接近于1919年。在这样混乱的情况下，德国大选即将落幕..."
 germany.1.a: "为了德国的自由！"
 germany.1.b: "为了皇帝的归来！"
 germany.1.c: "为了德意志民族！"
 
 germany.2.t: "波兰同意交出波兹南"
 germany.2.desc: "在我方代表的要求下，波兰方面统一将1919年大起义后就归属于他们的波兹南归还我国。目前华沙方面已经在安排领土交接事宜，我们很快就能和平收回这块领土。"
 germany.2.a: "我们又收复了一块失地"

 germany.3.t: "波兰拒绝交出波兹南"
 germany.3.desc: "尽管我方代表已经全力争取，为波兰方面开出了最好的条件，但他们还是拒绝交出波兹南。波兰领导人称，波兹南地区人口几乎全都是波兰语母语者，当地的德裔居民也拥有一定的自治权，且德国早在1919年大起义后就承认波兹南属于波兰，并宣称德国现在的说法是“无理取闹”。"
 germany.3.a: "这意味着战争！"

 germany.4.t: "布尔根兰问题"
 germany.4.desc: "近日，我军注意到匈牙利红色政权战败后，布尔根兰地区防御空虚，已经制定出迅速占领该地区的方案。这块领土虽然以奥地利德意志居民为主，却从奥匈帝国以来都属于匈牙利。如今匈牙利战败后政权不稳、军队松懈，如果我们出手，可以迅速夺取该地区，但这一行动可能会遭到革命国际的强力谴责，且接手新领土也需要不小的成本。"
 germany.4.a: "这理应是德国的领土"
 germany.4.b: "多一事不如少一事"

 germany.5.t: "[GER.GetName]公开呼吁反对[SOV.GetName]"
 germany.5.desc: "最近一段时间来，德国人矛头直指我方的无耻抹黑正愈发损害着我国在欧洲的名声和地位。其中，他们对我国“侵略企图他国”的诽谤中伤，甚至已经让许多国家对我们的真实意图产生了恐惧和误解。"
 germany.5.a: "开展大规模军事演习以儆效尤！"

 germany.6.t: "巨大的红色威胁"
 germany.6.desc: "通过官方和民间渠道，德国人已经明确指出，[GER.GetGreatRedMenaceEventDesc1]。对此，他们试图使我方相信，在对抗[GER.GetGreatRedMenaceEventDesc2]的大业当中我们并不是孤军奋战，只要整个欧陆团结起来，我们便能打倒赤色巨熊。"
 
 germany.7.t: "苏联宣布开展大规模演习"
 germany.7.desc: "作为对其所谓的“德国日益敌对言论”的回应，苏联军方日前宣布将在今年开展一系列大规模军事演习。\n\n根据苏联政府发言人所说，希望本国对备战事宜的加剧能够“奉劝”德国人停止“他们不断的恶意中伤及诽谤”。"
 germany.7.a: "此举可谓正中下怀！"
 germany.7.b: "此举定会令他们有所忌惮。"
 germany.7.c: "这对缓和局势没有半点帮助……"

 germany.8.t: "总理的人选"
 germany.8.desc: "在德国总统大选结束后，总理的任命便提上了日程。《波兹坦宪法》规定了总统任命总理的权力，不过通常来说总理总是由国会最大党领袖出任。就目前的政治情况而言，虽然社民党、民主党和中央党都团结于黑红金国旗团之下，但也都有自己党籍的总理候选人。一些归属于$GER_RVP$和民族人民党的政治人物也表示会考虑出任总理。除此之外，鲁登道夫时期的总理弗朗茨·冯·帕彭影响力并未衰减，一位与他政治观点近似的总统仍然可以让他东山再起。任命总理后，内阁才得以组建，政府得以运行，所以最后德国总统任命的总理是..."
 germany.8.a: "社民党的奥托·威尔士"
 germany.8.b: "民主党的奥托·卡尔·格斯勒"
 germany.8.c: "中央党的海因里希·布吕宁"
 germany.8.d: "让弗朗茨·冯·帕彭留任吧"
 germany.8.e: "保守派法学家，鲁茨·冯·科洛希克"
 germany.8.f: "行政专才，卡尔·弗里德里希·格德勒"

 germany.9.t: "捷克寻求保护"
 germany.9.desc: "布拉格方面最近派出代表，由于他们前几天刚被匈牙利打败，被迫割让斯洛伐克地区，所以希望德国派军队接管他们和红色匈牙利的边境，防止匈牙利继续入侵他们的领土。同时，他们还提出会将德裔为主的苏台德地区交予我们，因为他们已经无法处理这些地区大规模的德裔示威抗议了。如果我们拒绝提供保护，他们将会寻求英国的帮助。国内不少人认为，我们可以趁机颠覆捷克的政权，建立一个更“友好”的波西米亚-莫拉维亚国，但也有不少人认为德国国内情况已经非常混乱，继续扩张领土有弊无利。最终，政府的决定是..."
 germany.9.a: "派国防军接管布拉格"
 germany.9.b: "多一事不如少一事"

 germany.10.t: "埃里希·鲁登道夫的新年演讲"
 germany.10.desc: "新年伊始，德国总统埃里希·鲁登道夫发表了新年演讲。\n\n鲁登道夫的演讲内容包括：“这是我第三年作为德国总统”，“德意志在我的手中从一个政治混乱、社会放荡的国家变成了一支严谨而井井有条的军队”，“任何左翼民主派、激进保皇派和极右民粹派都是对德意志祖国的背叛”，“德意志人民要学会隐忍”。\n\n这次演讲明显刻意回避了困扰德国的经济问题并激化了国内的政治问题。德国人民已经受够了鲁登道夫的统治，柏林政局风雨飘摇。"
 germany.10.a: "谁想听这个混蛋演讲？"

 germany.11.t: "“黑红金”国旗团"
 germany.11.desc: "1919年以来，德意志联邦国曾经经历过艾伯特、兴登堡两位总统执政，前者是社民党右翼的代表，后者虽然政治偏向保守但也没有严重破坏德国的民主。鲁登道夫独裁统治建立起来后。德国的民主派从未放弃斗争，从柏林的议会到德国各地的街头，由$GER_SPD$、$GER_DDP$和天主教中央党组成的“黑红金国旗团”一直在尽力维护德国的自由民主制度。目前德国民主派的主要政治领袖为$GER_DDP$籍的诺贝尔和平奖得主路德维希·奎德，他曾经表示会在下一次大选（尽管鲁登道夫不太可能让它发生）中竞选总统，带领这个彩虹政党联盟让德国走向进步和更大的自由。"
 germany.11.a: "也许德国应该回归其曾经拥有又来之不易的自由和民主？"

 germany.12.t: "$GER_RVP$"
 germany.12.desc: "尽管德国的君主制度于1919年走向了灭亡，但仍有不少保守派（主要是南方天主教信徒和普鲁士的容克地主）认为一个由皇帝统治的德国比现在的共和国好得多。这些人普遍团结在前任巴伐利亚王国首相奥托·冯·丹德尔的$GER_RVP$麾下，他们在鲁登道夫政权的阴影下仍然没有被过度打压，支持率也是不断增长。冯·丹德尔曾经宣称，在鲁登道夫“退休”后会参加总统大选，建立摄政府，把一切迎回德皇的工作准备好，重建旧帝国那种保守的威权民主主义联邦制国家，在皇帝重新登基后归隐巴伐利亚乡村。"
 germany.12.a: "也许德国应该迎回统治其五十载的凯撒，回归旧日荣光？"

 germany.13.t: "$GER_DNVP$"
 germany.13.desc: "$GER_DNVP$成立于世界大战之后，最早一批成员来自于帝国时期的德意志祖国党和一些其他极右翼势力的合流。该党奉行民族主义、大众主义和泛日耳曼主义，反对自由主义和君主制。鲁登道夫在20年代和30年代初曾经与民族人民党有过合作，但自从他上台以后就越来越不采纳民族人民党党魁、媒体大亨阿尔弗雷德·胡根贝格的建议。目前民族人民党在议会中势力仍然非常大，是德国最主要的右翼政党，并在1930年代初吸收了大量各派小型右翼势力。目前胡根贝格利用他的媒体资源在民众间支持率很高，而鲁登道夫当然对他越来越忌惮了。"
 germany.13.a: "也许德国应该走向民族主义的道路，为日耳曼人打出一片新天地？"

 germany.14.t: "鲁登道夫被推翻"
 germany.14.desc: "首都柏林发生了政变！今天，$GER_RVP$袭击了总统府，挟持了埃里希·鲁登道夫，“黑红金”国旗团占领了国会大厦，而民族人民党的民兵则封锁了多条柏林的主要大街。在三方的共同行动下，鲁登道夫政权的中枢已经瘫痪，他本人被要求立刻辞去总统职务，彻底退出政治和军事。鲁登道夫曾试图调集驻扎在柏林的精锐德军“进京勤王”，但军队里也出现了大规模的哗变，其规模不亚于1918年末的圣诞节大兵变。目前奥托·冯·丹德尔已经宣布鲁登道夫已从总统职位辞职，而路德维希·奎德和阿尔弗雷德·胡根贝格都已经宣布要参加新的德国总统大选。”黑红金“党籍的议员另外组织了一个“国会临时委员会“作为临时政府，丹德尔和胡根贝格都表示暂时接受。社会上支持各方的人民已经打成一片，但至少德国的暴君已被推翻。"
 germany.14.a: "这家伙可算是滚蛋了"

 germany.15.t: "鲁登道夫之死"
 germany.15.desc: "据慕尼黑新闻报道，埃里希·鲁登道夫，坦能堡战役的主要指挥者、战争的最后几年保罗·冯·兴登堡的副手、1934-1936年的德国总统，昨日因肝癌去世。鲁登道夫此人虽然军事才能出众，在世界大战期间在东线指挥了坦能堡、明斯克、日米托尔-敖德萨攻势、基辅、罗斯托夫战役等大型会战，但在战争后期却操纵德皇行使战士独裁，在战后支持极右翼势力，并在1934年兴登堡去世后继任总统。在任期间，鲁登道夫先后打压社民党、过度使用总统特权、背叛曾经合作过的的极右翼民族人民党胡根贝格派系。另外，虽然鲁登道夫曾宣布支持帝制，却一直拒绝冯·丹德尔立刻复辟德皇的要求。因此，在鲁登道夫执政后期，他遭到了德国整个政治光谱的反对，而现在他的死也鲜有人同情。"
 germany.15.a: "他可算死了"

 germany.16.t: "奥托·冯·丹德尔去世"
 germany.16.desc: "[GetDandlDeathDesc]"
 GER_dandl_success_desc: "伟大的前帝国摄政、忠君爱国者、巴伐利亚前首相奥托·冯·丹德尔今日于家中去世，享年74岁。他在鲁登道夫政权灭亡后通过总统选举上台，几年来把腐朽的共和制重新改造为帝国体制，并在完成任务后把曾经的威廉皇储、现在的威廉三世迎回了柏林的宝座。冯·丹德尔是帝国重建最大的功臣，有些人甚至将其与俾斯麦比较，尽管后者是一个普鲁士容克地主而丹德尔则是一个典型的南德意志人。无论如何，丹德尔是一个伟大的人，为德国再造了江山，德国人民和皇帝对他的去世深感叹息。"
 GER_dandl_failure_desc: "著名保皇派、$GER_RVP$领袖、巴伐利亚前首相、1936年总统选举候选人奥托·冯·丹德尔今日于家中去世。丹德尔在战争结束一直是巴伐利亚王国的首相，在战后走遍德国南北拉拢保皇主义者，在鲁登道夫政权覆灭后的选举中也一度拿到很多选票。然而德国终究回不到过去，冯·丹德尔至死都没有看到德皇重归宝座。丹德尔确实取得过一些成就，但他毕竟站错了队，选择了一个永远不可能达到的目标，他的梦想终究不会实现。"
 germany.16.a: "别了，伟大的帝国宰相！"
 germany.16.b: "保皇派再也回不到它所幻想的过去了"

 germany.17.t: "路德维希·奎德去世"
 germany.17.desc: "[GetQuiddeDeathDesc]"
 GER_quidde_success_desc: "德国总统、“黑红金”国旗团和$GER_DDP$领袖、诺贝尔和平奖得主路德维希·奎德近日于总统府中去世，享年82岁。奎德早年因其对德皇威廉二世激烈的批评而闻名，在战争期间坚决反战，并在1919年参与创立了$GER_DDP$，主张社会自由主义，与社民党、中央党组成“黑红金”同盟。鲁登道夫上台后，奎德成了德国民主派的主要精神领袖，并在鲁登道夫倒台后胜选德国总统。在任期间，奎德虽不曾操劳具体的政务，但作为德国人民的领袖一直坚持捍卫自由和民主。如今斯人已逝，德国的民主将会在他的精神遗产中继续前进。"
 GER_quidde_failure_desc: "德国民主反对派领导人、“黑红金”国旗团和$GER_DDP$领袖、诺贝尔和平奖得主路德维希·奎德近日于家中中去世，享年82岁。奎德早年因其对德皇威廉二世激烈的批评而闻名，在战争期间坚决反战，并在1919年参与创立了$GER_DDP$，主张社会自由主义，与社民党、中央党组成“黑红金”同盟。鲁登道夫上台后，奎德成了德国民主派的主要精神领袖，并在鲁登道夫倒台后参选德国总统，但没有当选。之后，奎德一直作为民主反对派尽量保护自由民主，但伟大的德国人民不需要那脆弱而腐朽的共和制度，奎德至死都在错误的道路上前行。"
 germany.17.a: "再见了，我们敬爱的总统！"
 germany.17.b: "此后德国再无自由主义叛国者！"

 germany.18.t: "特奥多尔·豪斯当选总统"
 germany.18.desc: "在前任总统路德维希·奎德去世后，德国立刻举行了新的战时总统选举。最终，与奎德同为$GER_DDP$籍的知名政治作家和新闻工作者特奥多尔·豪斯当选为新任德国总统。政府很快开始起草一份法案，准备趁此机会进一步限制总统的权力，将其变为礼仪性的虚位元首。豪斯本人表示支持这样改革，因为这可以更好地保护德国珍贵的民主制度，而他本人比起处理日常行政事务也更愿意成为一位名誉领袖。"
 germany.18.a: "总统当如此，永绝独裁之患"

 germany.19.t: "奥地利爆发大规模抗议"
 germany.19.desc: "最近在奥地利公投制度出台后，奥地利自由邦的多个城市都爆发了大规模反对鲁登道夫独裁和柏林中央政府对其自治权的剥夺。不少抗议者打出了奥地利帝国时期的黑黄旗和带着鹰徽的红白红旗，并喊出了“打倒德国暴政！”、“打倒普鲁士压迫！”和“奥地利独立万岁！”等口号。维也纳当局为了维持社会秩序，派出了部分民事警察封锁街道、驱散抗议者，但在不使用武器的情况下抗议仍然汹涌。不少观察家认为，如果柏林政府不作出行动，480天后的奥地利公投结果必然是独立。面对如此危机，我们的处理是..."
 germany.19.a: "派出军警镇压！"
 germany.19.b: "许诺更大的自治权安抚他们"

 germany.20.t: "[NFR.GetName]要求归还东阿尔萨斯"
 germany.20.desc: "法国政府近日要求我们履行1920年的承诺，在他们回到巴黎以后归还东阿尔萨斯地区。在世界大战以后，原本整个阿尔萨斯-洛林都被割让给了法国，但1920年的法国革命使得我们得以用替法国流亡政府代管的名义接管了以德语为主的东阿尔萨斯地区。经过20年左右的再整合，斯特拉斯堡等地居民都已经对德国形成了民族认同，然而法理上这块领土并不属于德国，而是属于[NFR.GetName]。如今红色法国已被击败，旧政府成功归乡，理论上我们应该把东阿尔萨斯归还法国。但我们真的要把这块得之不易的核心领土再割让出去吗？"
 germany.20.a: "我们会履行承诺的"
 germany.20.b: "这是我们的核心领土！绝不退让！"

 germany.21.t: "法军袭击卢森堡"
 germany.21.desc: "最近我们在卢森堡的几处边境哨所遭到了红色法国军队的袭击，造成了12名士兵死亡。还有人发现法军出没在卢森堡的森林中，随后便赶往了瓦隆方向。我们当地的哨所在没有向上级汇报的情况下擅自决定向法军边境开炮。由于我们与红色法国没有官方的外交关系，我们无法得知法军的意图，但显然一场全面的德法战争已经不远了。"
 germany.21.a: "为牺牲军人哀悼...这群法国人简直毫无人性！"

 germany.22.t: "在波兰的惨败"
 germany.22.desc: "在波兰拒绝交出波兹南后，我们便对其宣战，以为德国国防军可以迅速消灭这个新生的政权。然而波兰的抵抗远超我们的想象，甚至革命国际都向波兰派出了大量部队。如果战争继续下去，德国的国民经济和军队都会陷入彻底的混乱中。华沙方面最近派来代表，表示如果德国割让“历史上属于波兰民族”的领土，就可以与我们讲和。目前看来，这已经是我们最好的选择了。"
 germany.22.a: "这是德意志的耻辱！"

 germany.23.t: "$GER_NLP$"
 germany.23.desc: "民族自由主义起源于普鲁士自由主义和开明专制，以及德国各个商贸城邦的自由放任主义。这种主张奉行市场的自由放任，但也强调德意志民族主义，在文化上较为保守。在前总理古斯塔夫·施特雷泽曼去世后，$GER_NLP$的影响力不断衰减。如今新届政府正在组建，他们的新任领导人表示希望加入我们的执政联盟，共同建设德国的民主。目前执政联盟内部分派系主张把他们吸纳进政府，但也有人认为继续扩大联盟的光谱对国家的稳定性不利。"
 germany.23.a: "所有自由主义者都是我们的盟友！"
 germany.23.b: "继续扩大执政联盟只会让它更加松散…"

 germany.24.t: "$GER_DKP$"
 germany.24.desc: "$GER_DKP$曾经是第二帝国和兴登堡-鲁登道夫时期的主要政党，尤其是在1934年后，保守党基本成为了鲁登道夫集团的话事人和国会内的代表。他们坚定反对社会主义和自由主义，支持容克阶层，奉行民族保守主义，在德国乡村地区拥有广泛的支持。如今新届政府正在组建，他们的党魁表示希望加入我们的执政联盟，把德国引回正确的道路上，目前执政联盟内部分派系主张把他们吸纳进政府，但也有人认为与他们合作会使我们在工人和市民面前颜面扫地。"
 germany.24.a: "为了德意志，让他们加入我们！"
 germany.24.b: "我们不是一路人…"

