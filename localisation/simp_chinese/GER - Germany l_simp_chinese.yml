 germany.32.t: "美国资本大规模撤出"
 germany.32.desc: "近日，随着美国政局的变化，原先奉行自由市场和国际贸易并对德友好的共和党政府已经垮台。新政府宣布大规模将投资撤离包括德国在内的欧洲各国。由于大批美国资本的流失，我们的国民经济已经受到冲击，部分工业园区陷入倒闭，失业率上升，政府财政收入也大幅减少。"
 germany.32.a: "美国人真是损人不利己！"

 GER_news.1.t: "鲁登道夫政权的终结"
 GER_news.1.desc: "近日，德国总统埃里希·鲁登道夫被一场由$GER_RVP$发动的政变推翻了，且左翼民主派和极右翼也都开始行动，分别占领了国会大厦和柏林街区。德国军队的指挥系统已经瘫痪，因为他们的最高领袖已经被劫持，而不少中层军官都宣布支持政变者。\n德国一些建制派观察家认为，鲁登道夫执政时期虽无所建树，但至少作为德国政治的拱顶石能让社会免于陷入动荡。而现在德国实际控制权已经落入“国会临时委员会”中，这是一个民主派议员组成的临时机构。\n革命国际和德国国内的社会主义者称，德国现在的政治混乱是资本主义经济制度的弊端所必然造成的，德国工人应该趁机发动无产阶级革命，消灭那些可耻的政客，吊死那些剥削者和资本家。"
 GER_news.1.a: "这是好的"
 GER_news.1.b: "反动统治必然终结"
 GER_news.1.c: "德国政局风云变幻"

 GER_news.2.t: "路德维希·奎德当选德国总统"
 GER_news.2.desc: "德意志联邦国的前总统埃里希·鲁登道夫被迫下台后，新的德国总统大选也如期而至迎来了结果。$GER_DDP$创始人之一、著名的普鲁士军国主义批评者、自由派领袖、“黑红金”国旗团主要领导人之一、诺贝尔和平奖得主路德维希·奎德最终赢得了选举。普遍认为，在他的领导下，德国大概率会出现一个社民党-民主党-中央党的广泛联盟政府，并开始恢复《波兹坦宪法》中关于民主制度和公民自由的精神。\n观察家普遍认为奎德政府会在自由派学者和学生中获得广泛支持，但德国目前的制度缺陷也让不少人怀疑一个联合政府能否迅速解决德国的政治与经济问题，而不陷入相互扯皮之中。"
 GER_news.2.a: "自由民主的德国万岁！"
 GER_news.2.b: "没有无产阶级专政的自由民主仍是资本家压榨的工具！"
 GER_news.2.c: "德国民主制归来？"

 GER_news.3.t: "奥托·冯·丹德尔建立摄政府"
 GER_news.3.desc: "德意志联邦国的前总统埃里希·鲁登道夫被迫下台后，新的德国总统大选也如期而至迎来了结果。$GER_RVP$领袖、巴伐利亚王国前首相奥托·冯·丹德尔最终赢得了选举。普遍认为，在他的领导下，德国大概率会逐步恢复帝国时期的各项传统，变回一个威权民主主义的联邦制帝国，最终迎回霍亨索伦君主。\n这些复古的改革能否解决德国日益严重的政治与经济问题让很多人深表怀疑。一些自由派学者开始列举帝国时代德国决策中央做出的愚蠢决定，右翼指责摄政府无法让德意志民族真正团结起来，而社会主义者则表示德国领导层不管工人阶级的死活而去迎回封建君主，实在幼稚至极。"
 GER_news.3.a: "为帝国荣光三呼万岁！"
 GER_news.3.b: "德国人竟然开历史倒车！"
 GER_news.3.c: "德国的一切回归过去"

 GER_news.4.t: "威廉三世加冕"
 GER_news.4.desc: "今天，逃离被废黜十几年的霍亨索伦家族重新登上了德国的皇位。前德皇威廉二世的皇太子威廉如今按照普鲁士传统柏林登基为威廉三世，戴上了他父亲曾经在1888年戴上的帝国皇冠。这样盛大的典礼在德国历史上前所未见，不仅超过了威廉一世和弗里德里希三世，甚至与好大喜功的威廉二世相比都有过之而无不及。\n另外，在荷兰流亡的威廉二世也已经回到德国，作为太上皇在柏林皇宫中安享晚年。\n众所周知，威廉三世的个人政治观点偏向保守，而这也是的他最适合接手由摄政奥托·冯·丹德尔恢复的旧德国体制。英国表示回关注德国局势，而革命国际则严厉谴责德国开历史倒车。"
 GER_news.4.a: "德皇万岁！帝国万岁！"
 GER_news.4.b: "可耻的君主制！"
 GER_news.4.c: "霍亨索伦终于回归了"

 GER_news.5.t: "阿尔弗雷德·胡根贝格当选德国总统"
 GER_news.5.desc: "德意志联邦国的前总统埃里希·鲁登道夫被迫下台后，新的德国总统大选也如期而至迎来了结果。$GER_DNVP$领袖、右翼民粹主义的头面人物、著名的媒体大亨和商人阿尔弗雷德·胡根贝格最终赢得了选举。普遍认为，在他的领导下，德国大概率会逐步右转，奉行本土主义、泛日耳曼主义和民族保守主义，走向一条前所未有的道路。\n尽管胡根贝格曾经是一位君主主义者，他最近的承诺更加倾向于由他本人进行独裁，同时他也开始在工人阶级煽动民粹而非专注于容克贵族和大资本家。这种另类的做法受到了国内外广泛的质疑，尤其是自由派和社会主义者对他批评最多。"
 GER_news.5.a: "日耳曼-德意志民族万岁！"
 GER_news.5.b: "犹点意思..."
 GER_news.5.c: "德国极右翼上台了"

 GER_news.6.t: "埃里希·鲁登道夫去世"
 GER_news.6.desc: "德国前总统埃里希·鲁登道夫于近日因肝癌去世。他曾是世界大战期间的战争英雄、战后德国右翼的主要领袖和1934-1936年的德国总统。鲁登道夫执政期间并未满足任何一个党派的政治诉求，也没有成功缓解困扰德国数年的经济萧条。鲁登道夫的总统任期于1936年初因柏林发生的政变结束，此后便消失在公众视野中，在家乡养老。\n由于他执政时期的糟糕表现，鲁登道夫去世后，德国国内并无几人留念他，甚至是他在世界大战中的功绩也很少有人提及。在德国以外的各类自由主义和社会主义团体也普遍表示，这样一位反动、独裁的暴君，其死亡也没什么好可惜的。"
 GER_news.6.a: "他那个时代早该过去了"
 GER_news.6.b: "反动头子死了挺好"
 GER_news.6.c: "人终有一死"

#国策
 GER_after_hindenburg: "兴登堡时代后的未来"
 GER_after_hindenburg_desc: "在兴登堡总统去世后，鲁登道夫成为了独裁总统，民主遭到破坏，这并不是德意志民主的归宿，是时候改变了"
 GER_golden_twenties: "回忆黄金二十年代"
 GER_golden_twenties_desc: "在马克思新政的成功与共和制度的成熟之后，德国经历了黄金二十年代，而三十年代经济大萧条和鲁登道夫对民主的践踏让德国经济猛然下跌，人民总会想起那该死的经济危机和那不该上台的独裁总统"
 GER_ludendorff_weaken_tt: "§Y鲁登道夫政权§!正在走向§R崩溃！§!"
 GER_ludendorff_weak_enough_tt: "§Y鲁登道夫政权§!已经足够脆弱，只要我们踢上一脚，它就会§R轰然倒塌§!，而我们将带领§Y德意志§!走上§G正确的道路§!"
 GER_overthrow_ludendorff: "推翻鲁登道夫"
 GER_overthrow_ludendorff_desc: "自从鲁登道夫上台之后，二十年代的民主梦想已经彻底沦为泡影，我们已经不能再忍受这种威胁在中央内游荡了"
 GER_overthrow_ludendorff_tt: "§R鲁登道夫的独裁引起了所有政治派别的不满，但德国没有了他也将失去政局的拱顶石，一场激烈的政治斗争即将开始...§!"
 GER_election: "1936大选"
 GER_election_desc: "在鲁登道夫下台后，人民需要一个稳定的政府和一个良好的政治环境，举行一场大选就是最好的办法，这是时隔多年的一次选举，我们必须做好准备"

 GER_liberalism: "自由护卫奎德"
 GER_liberalism_desc: "奎德，$GER_DDP$的重要领袖之一，他把将凯撒与威廉都作为狂妄自大的统治者，反军国主义、反普鲁士、民主主义和和平主义是他对德国的期望，现在他终于有机会实现了"
 GER_liberalism_tt: "§Y德国将会走向真正的民主与自由，在这个越发极端与混乱的世界中成为欧洲大陆的灯塔§!"
 GER_lib_0_0: "人民的共和国"
 GER_lib_0_0_desc: "总统，并不是一个拥有至高权力的职位，他要始终为了民主而服务，我们要把在鲁登道夫时期的错误纠正回来"
 GER_lib_0_1: "扩大公民权利"
 GER_lib_0_1_desc: "公民既然是国家的主人，权利是必不可少的，我们要让德国成为公民们引以为傲的自由灯塔"
 GER_lib_0_2: "修宪护宪"
 GER_lib_0_2_desc: "为了防止再次出现鲁登道夫这样的独裁总统，我们必须要立刻修错改正宪法，让民主国家再次恢复繁荣的景象"
 GER_lib_0_3: "工农商国家税法"
 GER_lib_0_3_desc: "虽说自由是我国的原则之一，但是其维护自由的根本依旧是国家，我们需要新的税法来保证国家的收入以维护社会各项为了公民自由权利的法案"
 GER_lib_0_4: "欧洲自由协定"
 GER_lib_0_4_desc: "欧洲自由协定在以前通常是一种幻想，在奎德总统当选这么长时间后，德意志发挥了其地理位置和经济实力的优势，建立了一个造福欧洲自由国家的联盟，这是欧洲团结的突破性尝试，证明了欧洲团结是可实现的政治目标"
 GER_lib_0_5: "农业制度改革"
 GER_lib_0_5_desc: "农业制度改革一直是德国的一大难题，在世界大战时，大范围的缺粮饥荒成为失败的主要原因，要是我们与地方农业合作是否可以创造出一种新的农业制度呢？"
 GER_lib_1_0: "反对极端政党"
 GER_lib_1_0_desc: "在鲁登道夫时期许多极端组织相继出现，还有一部分是他亲自援助的，这肯定会对自由灯塔的目标产生负面影响，不准让他们继续宣传了"
 GER_lib_1_1: "维护政治和平"
 GER_lib_1_1_desc: "在国会之外的民间政党问题解决之后，我们依旧要稳定国会内部的和谐发展，他们应该在适当的情况下去与执政党合作"
 GER_lib_1_2: "经济自由法案"
 GER_lib_1_2_desc: "经济自由是公民维护权利的重要一环，所以我们要彻底打开德国经济的大门，让公民尽情的去享受市场带来的繁荣"
 GER_lib_1_3: "打响自由主义战争"
 GER_lib_1_3_desc: "在取得对政治的胜利之后，我们应该要将矛盾转化为激进国家与自由国家的矛盾，要让公民知道，这些极权主义国家是威胁德国民主的恐怖分子"
 GER_lib_1_4: "扩大国会政治范围"
 GER_lib_1_4_desc: "国会是德国的最高权力机关，我们应该要将这个共识扩大，在政治，经济，军事等等方面，国会都要处理和解决，要让公民知道政府是可靠的"
 GER_lib_1_5: "基础福利政策"
 GER_lib_1_5_desc: "在最底层的一些人民没有经济来源，我们并不是想要直接包养他们，而是试着让他们加入国有体制内，适当的向不同阶层的人给予不同的福利"
 GER_lib_2_0: "解决军队管理问题"
 GER_lib_2_0_desc: "在1918年之后军队的处理问题非常混乱，军事实力在1920年的裁军之后几乎没有任何发展，而进入军校的学生老师则是更少了，军队问题必须要以某种形式进行管理和改革"
 GER_lib_2_1: "东阿尔萨斯问题"
 GER_lib_2_1_desc: "东阿尔萨斯在法国革命之后由边界护卫队暂时保管，成为德国的一个托管领，而法国政府依旧放弃追回完整的阿尔萨斯洛林领土，这成为了我们与法国的新边界，我们需要组织建立一道防线来巩固我们的西部边境"
 GER_lib_2_2: "自愿国军税"
 GER_lib_2_2_desc: "军队的改革，训练都是要钱的但是政府毕竟不能完全依靠仅有的一些税种来创建和扩大一支部队，那如果让公民自愿投资呢，将回报按比例分给各投资人，人民应该不会介意向国家提供债务吧"
 GER_lib_2_3: "自由不是无组织"
 GER_lib_2_3_desc: "老是有人说德国的军队也是自由的，是无组织的，这显然是对德国自由主义的错误理解，军队是建立在组织上的，他们不是散户，我们需要在军队中宣传这种集体主义观念，让德国军队在事实上成为训练有素的队伍"
 GER_lib_2_4: "德国新式陆军"
 GER_lib_2_4_desc: "虽然我们并不鼓励彻底的军国主义思想，但是国家需要军事力量来捍卫国家，这是肯定的，那么将军队彻底焕新，这是一个必然需要的决议"
 GER_lib_2_5: "重建军事体系"
 GER_lib_2_5_desc: "在老一辈战士将领退休之后，德国必须要有新的军事干部来接管军队体系的各个职位，不管是军校还是民间，我们对于人才的需求是必须的"
 GER_liberalism_success: "自由民主战士"
 GER_liberalism_success_desc: "过去的几年，证明了奎德总统的伟大领导让德国重新回到了世界强国的名列，而接下来的的国家是否能彻底复兴呢，这是德国必须经历的历练"

 GER_imperialism: "南方首相丹德尔"
 GER_imperialism_desc: "丹德尔，原本是巴伐利亚王国的首相，但是在德国战败之后，丹德尔丢掉了所有的荣誉，而巴伐利亚的保皇党与德国的君主派联合建立政党，其宗旨就是恢复德国的君主制地位，而现在是时候实现了"
 GER_imperialism_tt: "§Y共和主义和社会主义都是德意志的叛徒，只有德皇归来才会让德意志重归它光荣的过去§!"
 GER_imp_0_0: "忧伤年代"
 GER_imp_0_0_desc: "从德皇下台之后，政治危机与经济危机就持续不断，这注定是一个忧伤年代，每个人都应该反思"
 GER_imp_0_1: "新经济政策"
 GER_imp_0_1_desc: "开放经济大门，拓宽国有企业道路，实现两条道路共同发展，国民幸福，经济增长"
 GER_imp_0_2: "帝国的伟大时代"
 GER_imp_0_2_desc: "帝国在世界大战之前追随者无不赞叹那三十年所建立起来的伟业，经济军事政治都是欧洲大陆不可低估的，那现在应该怎么做呢"
 GER_imp_0_3: "冲破1919束缚"
 GER_imp_0_3_desc: "1919年的宪法，让我国事实上成为了国会所统治的局面，国会那麻烦的程序只会让国内经济慢速发展，不能继续让国会来妨碍复兴的计划了"
 GER_imp_0_4: "总统独裁经济"
 GER_imp_0_4_desc: "总统需要独裁来确保政治稳定，关于经济问题由总统亲自管理与建设，不需要任何人的干预"
 GER_imp_0_5: "击碎虚伪的民主"
 GER_imp_0_5_desc: "取缔国会的最高地位，总统拥有德国最高权力，国会名额由总统来裁定，地方人员任免由总统与其国会管理"
 GER_imp_1_0: "邪恶共和"
 GER_imp_1_0_desc: "美国的共和带来了，政治混乱和经济危机，法国的共和带来了工团主义者的起义，这说明共和是一个低效与混乱的制度"
 GER_imp_1_1: "德国的现状"
 GER_imp_1_1_desc: "极端主义盛行，民间组织壮大，国会威信不高，经济萎靡不振，军事混乱不堪，这就是德国的现状"
 GER_imp_1_2: "未来政治改革"
 GER_imp_1_2_desc: "第一，邀请贵族与旧帝国势力归来， 第二，取缔民间组织与左翼政党的合法性，确立基层管理制度，第三，中央成员由国会同意任命"
 GER_imp_1_3: "宣传德皇廉政"
 GER_imp_1_3_desc: "德皇的廉政是我们打击现有社会的第一剑，让人民看清谁才是他们的领袖"
 GER_imp_1_4: "打击分离主义"
 GER_imp_1_4_desc: "德国的战败还引来了地方叛乱的出现应该要彻底打击他们将德国变得更加安全"
 GER_imp_1_5: "德意志唯一正统"
 GER_imp_1_5_desc: "德意志唯一正统就是德皇，德意志帝国是由德皇统一和强大的，他就是德意志的领袖和代表"
 GER_imp_2_0: "帝国军队改革"
 GER_imp_2_0_desc: "帝国的军队虽然在大战前是最强大的，但是大战后的混乱让德国不再依靠这些军队了，所以要强大还是要壮大军队力量才行"
 GER_imp_2_1: "重视西边的敌人"
 GER_imp_2_1_desc: "看看我们的西部边境吧……阿尔萨斯是我们的固有领土，虽然我们想了一些办法夺回来了一部分，但是并不稳固，假设法国偷袭了阿尔萨斯的话，我们应该一道防线来护卫德国"
 GER_imp_2_2: "解决军队腐败"
 GER_imp_2_2_desc: "军队若是腐败，那军改就不可能成功让腐败的军队遭到人民的审判，德国是不会允许他们来作为国家战士的"
 GER_imp_2_3: "恢复贵族传统"
 GER_imp_2_3_desc: "贵族有一些特权是好的，享受和发展总是互相的，一些尊贵的传统，也是一些文化的传承，应该恢复他们的地位"
 GER_imp_2_4: "颁布新宪法"
 GER_imp_2_4_desc: "随着德皇的归来，曾经的宪法已经没用了，要确定新的政治制度和新的法律来确立德皇的最高地位"
 GER_imp_2_5: "向德皇效忠"
 GER_imp_2_5_desc: "德皇是我们最崇敬的领袖，是我们精神领袖，是德意志的唯一象征"
 GER_imperialism_success: "德皇归来"
 GER_imperialism_success_desc: "德皇二十年来所受的委屈，今天彻底结束了！帝国的继承者，德意志的领袖，人民的英雄继续领导德国向前进！"

 GER_nationalism: "民族之剑胡根贝格"
 GER_nationalism_desc: "胡根贝格是一位有影响力的德国商人和政治家。作为二十世纪前三十年德国民族主义政治的重要人物，胡根贝格在 1920 年代成为德国领先的媒体所有者。他认为民族主义是走向复兴的唯一方法"
 GER_nationalism_tt: "§Y君主派和民主派无法拯救德国，我们需要的是一场民族革命，在欧陆建立我们的新秩序§!"
 GER_nat_0_0: "战略经济回防"
 GER_nat_0_0_desc: "在大战后各国在破败不堪的“德意志共和国”市场已经被列强所占领，甚至在隐约打击着国会内部，我们需要保护民族企业，以恢复曾经的经济基础"
 GER_nat_0_1: "国家经济委员会"
 GER_nat_0_1_desc: "彻底自由的经济肯定是不行的，国家的经济应该在一定程度上由政府干预，这样才能保证市场的勃勃生机"
 GER_nat_0_2: "禁止左翼政党参政"
 GER_nat_0_2_desc: "左翼政党只能给德意志国的复兴之路上搞叛乱，国会不能允许这种明晃晃的威胁继续在大肆宣传了"
 GER_nat_0_3: "英德经济同盟"
 GER_nat_0_3_desc: "在德国彻底复兴之前，联合可以联合的盟友共同对抗共产国际的威胁，而经济同盟，是让两国强大又团结的关键"
 GER_nat_0_4: "妖魔化红色法国"
 GER_nat_0_4_desc: "[FRA.GetName]就是个极权主义和极端疯子所建立的恐怖集团，不能让德国民众对其有怜悯之心，工团主义就应该同封建制度一起成为反革命势力"
 GER_nat_0_5: "国有私有共同发展"
 GER_nat_0_5_desc: "国有私有共同发展是客观经济需求，我们需要壮大国家力量也要实现人民的强大，才能让德意志民族走向复兴"
 GER_nat_1_0: "日耳曼的民族国家"
 GER_nat_1_0_desc: "日耳曼民族是一个非常古老的词汇，他几乎涵盖了整个大德意志的领土，这本应该在大战时候就成功的..."
 GER_nat_1_1: "西普鲁士特殊政策"
 GER_nat_1_1_desc: "西普鲁士是在德国强行支援波兰所归还的领土，而这个地方充满了自由主义风情，虽然我们并不反对，但是，毕竟是龙兴之地，我们要给予一些本地民族特惠"
 GER_nat_1_2: "保障劳工安全"
 GER_nat_1_2_desc: "保障德意志民族劳工的安全是我们成为一个民族国家的必要条件，而且支持他们可以让民族更加团结，甚至是联合他们"
 GER_nat_1_3: "重拾俾斯麦精神"
 GER_nat_1_3_desc: "俾斯麦精神可以说是最早让德国成为民族国家的人物，相比皇帝来说，他更加机敏，优秀，他的精神是现在德国不可或缺的"
 GER_nat_1_4: "禁止社会主义国家经济联系"
 GER_nat_1_4_desc: "禁止社会主义国家经济联系是我们一直要做的，在法国将一些商品输出到国际市场时，竟然有那么多的国家去与其沟通交流，这是德国无法认同的"
 GER_nat_1_5: "壮大南方经济"
 GER_nat_1_5_desc: "南方经济一直是我国需要重视的，他连接着许多国家的经济要区，构建一个广泛的经济联盟是在未来复兴的前提"
 GER_nat_2_0: "谨慎扩张军队"
 GER_nat_2_0_desc: "既然凡尔赛和约将我国的军事建设强行禁止，但是在法国革命之后，相信英国也能认同我们的防卫扩军，同时也要让法国不提起警惕，才能确保计划的成功"
 GER_nat_2_1: "召开军备大会"
 GER_nat_2_1_desc: "召开一个秘密军备大会是扩军的关键，我们要明确各部门在当下的任务，实行高效的同步军备计划，要快要好的建设军队"
 GER_nat_2_2: "自发学习"
 GER_nat_2_2_desc: "显然，让军事大国教授我们一些知识是不太可能的，最好利用大战时的军事知识，以及新兴人才来教给我们的军队良好的作战方针"
 GER_nat_2_3: "恢复德国军事科学院"
 GER_nat_2_3_desc: "所有德国军事科学院在战后都获得了不同的待遇，而这些都被迫转为了民用企业，但是现在由于需求必须要改变这种现状了"
 GER_nat_2_4: "德意志联邦的民族认同"
 GER_nat_2_4_desc: "我们都是日耳曼民族的，我们需要团结，这是日耳曼民族的优良传统！"
 GER_nat_2_5: "农业工业建设"
 GER_nat_2_5_desc: "在民族团结的现在，集体建设，指挥人民的建设是高效快速的方式"
 GER_nationalism_success: "德意志民族国家"
 GER_nationalism_success_desc: "日耳曼民族所建立的国家，日耳曼民族所领导的国家，必将走向复兴，走向辉煌，走向霸权！"

 GER_situation_in_europe: "欧洲局势"
 GER_situation_in_europe_desc: "欧洲局势瞬息万变，国家在这场利益比赛中又该如何选择呢？"
 GER_great_red_menace: "巨大的红色威胁"
 GER_great_red_menace_desc: "意大利，法兰西，苏维埃堪称三大威胁，谁都给我们离他们远点！"
 GER_anglo_german_alliance: "英德同盟"
 GER_anglo_german_alliance_desc: "大战那些事，都知道错了，相信英国会首先考虑对抗革命国际吧"
 GER_anglo_german_alliance_tt: "§R这将增加未来的欧洲大战中英国下场干预的倾向。§!\n"
 GER_east_europe: "聚焦东欧"
 GER_east_europe_desc: "莫斯科红星闪耀，是我们最大的威胁，所以我们必须建立一道从波罗的海到喀尔巴阡的稳固东墙。"
 GER_north_europe: "聚焦北欧"
 GER_north_europe_desc: "芬兰是要联合的，最好能分散苏军兵力以达到突袭的战术，而丹麦、挪威和瑞典则可以稳固我们的铁矿石来源"
 GER_west_europe: "聚焦西欧"
 GER_west_europe_desc: "目前西欧法国是我们的大敌，西班牙陷入了混乱，葡萄牙政局不稳，我们要做的就是尽量拉拢英国和低地国家"
 GER_contact_america: "联系美国"
 GER_contact_america_desc: "美国听说很乱呐，有需要援助的吗？"
 GER_contact_japan: "联系日本"
 GER_contact_japan_desc: "天皇最近有钱吗，德国佬没余粮啦！"
 GER_expand_tallinn_pakt: "扩大塔林条约"
 GER_expand_tallinn_pakt_desc: "将几个散装中立国家凑在塔林条约是对抗革命国际的重要一步，他们应该会同意的"

 GER_military: "军队的未来"
 GER_military_desc: "德意志的军队曾经横扫欧洲，但在经过混乱的20年代和萧条的30年代后，现在的德军已经十分虚弱。现在德国政局已经相对稳定，是时候开始军队改革了。"
 
 GER_army: "针对国际的军事演习"
 GER_army_desc: "革命国际从三个方向威胁着祖国，我们需要一次完备的军事演习以确保下次世界大战降临之时军队已经充分准备好。\n\n当然，这会更加恶化我们和他们的关系... "
 GER_mobile_warfare: "机动作战"
 GER_mobile_warfare_desc: "身居欧洲中心的德意志没有资本打一场长期战争，因此普鲁士的历代将领斗力求快速突破敌人防线，迅速结束战争。这种理念在世界大战东线后期发挥了决定性作用，英勇的德军曾仅用一个月就击败了苏维埃政权的军队。二十年后的今天，祖国再一次三面被围，我们必须发挥普鲁士军队的机动传统，结合近年来装甲战车的发展，志在一举将敌人的防线撕成碎片。"
 GER_reichswehr_cavalry_modernization: "骑兵现代化"
 GER_reichswehr_cavalry_modernization_desc: "在装甲车出现以前，陆军中最重要的机动力量即是骑兵，它们快速穿插的能力让步兵望尘莫及。世界大战初期，德意志的铁蹄也曾在东线重创俄罗斯帝国的军队。然而随着军用车辆的普及，军用马匹似乎失去了其上千年来的价值。作为一系列改革的起点，我们应当抓紧训练骑兵与轻型装甲的协同作战，并重点发挥骑兵在山地作战中不可替代的作用。"
 GER_auftragstaktik_training: "任务导向战术"
 GER_auftragstaktik_training_desc: "任务导向战术（Auftragstaktik）是普鲁士军事传统最核心的部分之一，强调战术细节决策权下放到了解具体情况基层军官，以完成任务为导向，防止指挥体系僵化。这种思想对普鲁士打败拿破仑起到了至关重要的作用，却在世界大战期间有所松懈。我们必须重新捡起任务式指挥的思想，最大化发挥德军机动性、高素质的有点，以达成出奇制胜。"
 GER_panzer_vorwarts: "装甲战车向前进"
 GER_panzer_vorwarts_desc: "以海因茨·古德里安、埃里希·冯·曼施坦因等一众新生代军官向来主张装甲部队单独成军，利用起强大的火力和机动性，对敌人进行纵深穿插。这种战术最符合德国国情，我们应当把最多的经费投入装甲战车（Panzerkampfwagen）研发，并在整个塔林条约军事体系内进行实验。"
 GER_mechanized_infantry: "步兵机械化"
 GER_mechanized_infantry_desc: "徒步步兵冲锋陷阵的勇气固然可贵，但他们无力面对装备重型火炮和坦克的敌人。我们应当设计一种全新的战车，其火力和装甲逊于坦克，但却拥有更强的机动性和搭载能力，以及更低的成本。这种装备能大幅提升步兵的移动速度和火力，必将会在开阔的战场上大杀四方。"
 GER_fuel_initiative: "燃料倡议"
 GER_fuel_initiative_desc: "德国陆军的未来必将是大规模机械化，并依赖于空军近地支援以取代远距离火炮打击，因此也会消耗巨量的燃料和橡胶。德军的黑色血液绝不能过度依赖罗马尼亚、英国、美国这些控制产油区的国家，而是利用德国强大的化工产业去人工合成这些碳氢化合物。军方将向政府提交一份大规模建设石油工业的草案，以让德军在未来的战争中不陷入无油可用的处境。"
 GER_front_loaded_logistics_network: "前线物流网"
 GER_front_loaded_logistics_network_desc: "德军一向重视战斗部队，但后勤补给部队也绝对不容忽视。为了维持机动部队快速穿插时补给贯通，我们应当将大编制的补给部队打散，混编入各支部队，并利用铁路、公路乃至空运途径，时刻保证前线部队处于最佳战斗状态，可以无所顾虑的突进撕碎敌军的防线。"
 GER_armored_spearhead: "装甲矛头战术"
 GER_armored_spearhead_desc: "与世界大战时期的法国不同，德国在装甲车产能有限的情况下并不追求每支部队都装配坦克，而是将装甲力量集中于一点，作为进攻的矛头，以碾压的优势突破敌人的防线，然后运用坦克和机械化步兵迅速穿插，占领后方关键节点，破坏敌人的补给体系，将残存的敌军分割包围，从而在极短的时间内迅速使敌人作战体系土崩瓦解。"
 GER_luftwaffe_coordination: "空地一体化作战"
 GER_luftwaffe_coordination_desc: "世界大战造就了德军内不少火炮盲目崇拜者，但随着飞行技术的发展，用战术轰炸机和近距支援机取代火炮才是正确的道路。装甲部队若要集中大规模进攻，必须有成群的飞机提供绝对的制空权和近地支援。德军必须打破各个兵种间的界限，重点演练空地一体作战，以使得进攻动能在一瞬间达到最大。"
 GER_blitzkrieg_unleashed: "闪电爆发"
 GER_blitzkrieg_unleashed_desc: "我们一系列军事改革的最终目的已经浮现出来：用独立坦克和机械化军团集中于一点，使用大量飞机支援，快速穿插敌人的防线，向敌人国土深处迅速推进，把前线敌军分割为数个包围圈，在敌人反应起来之前结束战斗。这是最为快速有效的战斗模式，能为祖国赢下一场又一场的胜利。"
 GER_systematic_annihilation: "歼灭战理论"
 GER_systematic_annihilation_desc: "上次世界大战给我们留下的最大教训就是人员物资对战争走向的决定性作用。庞大的俄罗斯，即使军队素质低下，也能与德军抗衡三年有余。西线的法军，受到英美源源不断的援助，也成功把阿尔萨斯-洛林从祖国身体上撕了下来。现代德军必须抛弃速胜的幻想，如果要打败赤色威胁，必须利用强大的火力和训练过硬的士兵，系统性地歼灭敌人，粉碎任何可能的抵抗。"
 GER_artillery_mastery_program: "战场女王"
 GER_artillery_mastery_program_desc: "火炮被誉为“战场女王”，用来系统性打击敌人的阵地，摧毁敌军的有生力量和士气。无论是英勇冲锋的步兵还是纵深穿插的骑兵乃至装甲部队，都依赖于后方的火炮提供支援。德意志国防军下一步的改革应当聚焦于火炮现代化以及不同兵种与后方炮兵的协同，从而在战场上获得碾压级的火力优势。新型火炮的研究也会拉动防空炮、反坦克炮的发展，并为日新月异的装甲部队提供最强大的火力。"
 GER_self_propelled_artillery: "发展自行火炮"
 GER_self_propelled_artillery_desc: "传统上，火炮一般由人力或马匹运输至战场指定地点，但这种牵引式火炮随着部队机动性的提高以及空中侦察的发展，已经不合时宜了。为此，德军应当尝试把大口径火炮装载在装甲车底盘上，采用一体式炮管、轻型炮架、改良炮口制动和模块化部件等设计，使其可以在战场上灵活地推进和转移。同时，我们应当重点训练自行火炮编队在限制性地形展开的能力。"
 GER_stormtrooper_legacy: "风暴突击队的遗产"
 GER_stormtrooper_legacy_desc: "在世界大战末期的西线，我军曾发动一系列攻势，用强大的火力打击敌人，精锐步兵在烟雾掩护下快速穿插渗透敌军阵地，破坏敌人防线的完整性，紧接着主力部队清扫陷入混乱的敌军。这种战术虽然非常消耗人力和弹药，却能有效的打破堑壕战的僵局。随着军事技术日新月异，我军必须将这种战术现代化，加强突击步兵的训练以及与火炮、坦克、飞机的协同。"
 GER_systematic_logistics_corps: "体系化补给军团"
 GER_systematic_logistics_corps_desc: "打好歼灭战的前提是拥有充足的武器与物资供应，所以我军必须将补给支援体系化、独立成军，运用铁路和公路这样最有效的运输途径，打造一条后勤大动脉，保障前线部队状态最佳。不必多花资源研究如何利用空运等新型手段为过度冒进的部队提供补给，因为我军从来不打无万全准备之仗，相关的技术也尚不成熟。"
 GER_materialschlacht: "物质消耗战"
 GER_materialschlacht_desc: "世界大战证明，未来的战争绝非像普法战争那样速战速决，而是旷日持久的消耗战。无论是维持战线还是发起攻势，全军每天都会消耗巨量的弹药、步枪、火炮和装甲车。为保证德军在战场上不会陷入无枪炮可用的窘境，我们应当利用国内强大的工业生产能力，迅速生产大量物资军备，以应对漫长战线上无底洞般的需求。"
 GER_fortification_bypass_studies: "绕开防御工事"
 GER_fortification_bypass_studies_desc: "在面对敌人建立的防御工事时，我军应当在使用重炮对其进行毁灭性火力打击后，投入突击工兵和步兵，绕开其防线坚固处，从多个弱点同时展开进攻，打开缺口后再使用机动性更强的部队纵深发展，同时再派出额外机动部队从侧翼封死敌人的主要补给线。这种战术更适应长时间巷战和攻坚战，而非简单的火力洗地或鲁莽冲锋。"
 GER_defense_in_depth: "大纵深防御"
 GER_defense_in_depth_desc: "德国在世界大战中最重要的收获之一即是夺去了东欧辽阔的土地，塔林条约的成员都将成为祖国忠诚的盟友和牢固的屏障。在获得这层缓冲地带后，我们即可学习俄罗斯巨熊的战术，通过层层叠叠的防御阵地与火力交叉消耗敌人的进攻动能，等敌人疲惫后再一举击溃之。德军必将以这种战术在对苏作战中以其人之道还其人之身。"
 GER_static_warfare_engineering: "静态战争工程"
 GER_static_warfare_engineering_desc: "尽管坦克的出现让原先的堑壕战不再有效，但只要增强防御工事的深度和广度，建立反坦克壕、步兵战壕、炮塔、地堡一体化，仍然能有效地阻击敌军机械化集群的攻势。鉴于我国在地缘政治上处于被包围状态，未来战争的前期必然以我军防御、敌军进攻为主，德军必须从现在开始学习怎么建设和利用庞大的防御工事。"
 GER_methodical_battle_protocol: "战争规程方法论"
 GER_methodical_battle_protocol_desc: "德军中不少人吹嘘他们能在数月内摧毁法国这样的大国，然而事实是俄、法、意的庞大联盟绝不可能迅速崩溃。要寻求真正的胜利，必须使用最强大的火力压制，战前做好所有预案，发挥每一门火炮、每一名步兵、每一辆装甲车的最大潜能，系统化地歼灭敌人有生力量，从而获得长期战争的胜利。"
 GER_industrial_preparation: "工业战备"
 GER_industrial_preparation_desc: "德国在20世纪初就成为了世界第二大工业国，然而这种地位正被迅速工业化的苏俄以及逐步复兴的法国挑战。如今赤色威胁逐步逼近，我们必须从民用消费经济转型为前期动员状态，加紧建设军事工业，为将来的战争做好万全准备。"
 GER_defense_lines: "防线建设"
 GER_defense_lines_desc: "德国目前面临从西面法国、南面意大利和东面苏俄的三重威胁，为了保卫祖国，我们应当开始建设一系列以德法边境、莱茵河、阿尔卑斯山脉和奥得河的防线，御敌与国门之外。"
 GER_military_academy: "军校扩招"
 GER_military_academy_desc: "德军的一大问题是高级军衔总被一些普鲁士贵族和军事世家占据，无法听到社会各界和年轻世代的声音。为了应付新时代的挑战，我们应当大幅度扩张军校名额，招揽德国各界的人才，建立起适应现代战争的军队。"

 GER_navy: "重启海军军备"
 GER_navy_desc: "虽说自从公海舰队覆灭后，德国海军一直受到英国的限制，如今的德国海军甚至连非洲的法国流亡政府都不如，只得发展一些小船。考虑到我们应该不会再和英国交战了，德国海军的主要假想敌应当是法国和苏联，我们应当请伦敦放开限制，以建成一支足够自卫的绿水海军。"
 GER_navy_dockyards: "船坞建设"
 GER_navy_dockyards_desc: "德国的船坞建设已经很长时间没有进展了，现在依然要开始重建海军，扩建船坞是非常必要的。靠近北海和波罗的海的几个省和邦都应该把船坞建设提上日程。"
 GER_navy_submarines: "发展潜艇"
 GER_navy_submarines_desc: "由于《凡尔赛和约》的限制，德国大型造舰计划受到严重限制，我们再也无法重建一支公海舰队了。不过在世界大战期间德国的潜艇倒是对协约国的海运造成了不少打击。由于水面舰队成本高昂，德军应当建立一支以水下力量为主的舰队。"
 GER_navy_submarines_2: "贸易阻断学说"
 GER_navy_submarines_2_desc: "上次世界大战中，德国的陆军基本没有遇到什么足以匹敌的敌人，但英国的海上封锁却让德国的国民经济逐渐崩溃，甚至出现了粮食危机。目前看来，在下一场战争中，英国会和我们站在一起对抗红色威胁，所以我们的海军也应当配合盟友封锁大陆上的敌人。"
 GER_navy_ships: "强化水面舰艇"
 GER_navy_ships_desc: "我国在上次世界大战中曾利用潜艇对大西洋贸易造成重大打击，但现在地缘政治形势已经变化，英国已不再是德国的主要对手，潜艇的重要性已经大大降低。德军应当重新把重点放在中小型水面舰艇的建设上。"
 GER_navy_ships_2: "北海-波罗的海国防"
 GER_navy_ships_2_desc: "德国的领海被丹麦分为波罗的海和北海两块，分别面对苏联和法国的海军。尽管在未来的战争中，英国大概率会支援我们，但德国海军也必须抓紧提高海防能力，防止赤色分子对我国领海和海岸实施封锁或登陆。"

 GER_air: "建设空军"
 GER_air_desc: "在下一次战争中，我们必须确保我们在空中的绝对优势，并对敌方飞机构成威胁。通过采取一系列措施，我们将确保敌机无法盘旋在我们的领空上方，同时加强对敌方战场的轰炸能力。此外，我们还将致力于发展海军轰炸机，以提供海上的空中火力支援，并加强雷达科技的研究，以提高我们的空中监测和情报收集能力。德意志的天空将成为我们坚不可摧的领域。"
 GER_air_industry: "航空工业"
 GER_air_industry_desc: "为支撑大规模空军建设，我军将全力升级航空工业体系，动员其德国雄厚的精细工业能力。新建飞机制造厂、扩大发动机产能、培养熟练技工，确保战机生产速度跟上战争需求。通过标准化生产与模块化设计，我军战机将实现快速量产与前线维修，使空军始终保有数量与质量的双重优势。"
 GER_air_anti_air: "全境加强防空"
 GER_air_anti_air_desc: "面对日益严峻的空中威胁，我军必须构建覆盖全境的立体防空体系。从高射炮阵地到雷达预警网，从机动防空营到固定防空要塞，每一处战略要地都将得到严密防护。新型大口径高射炮与近程防空机枪相结合，形成梯次火力网，让敌机在进入轰炸航线前便遭受毁灭性打击。同时，防空指挥中心将统一调度火力，确保敌军轰炸机群有来无回！"
 GER_air_strategic_destruction: "战略破坏"
 GER_air_strategic_destruction_desc: "我们应当通过大量轰炸在敌方领土上对敌军目标进行有针对性的打击，削弱敌方军事基础设施、破坏其通信线路和后勤补给，并迫使其分散兵力应对我们的进攻。"
 GER_air_heavy_planes: "发展重型飞机"
 GER_air_heavy_planes_desc: "我军将全力研发重型轰炸机与运输机，依托先进的航空工业打造远程打击力量。这些空中巨兽能携带大量弹药，对敌纵深战略目标实施毁灭性打击，同时为前线空投补给与伞兵。通过强化机体结构与发动机性能，我军重型机群将突破敌方防空网，在昼夜恶劣天气下持续作战，彻底扭转战略态势。"
 GER_air_battlefield_support: "战场支援"
 GER_air_battlefield_support_desc: "德意志空军服务于欧洲中央的陆上强国，其主要职能应该是与地面机动部队配合，为德国陆军提供火力支援和侦查。我军的理论、条令、训练都应该以此为中心重点加强。"
 GER_air_operational_integrity: "连续作战"
 GER_air_operational_integrity_desc: "为应对高强度空战需求，我军将推行飞行员轮换制度与地勤快速整备体系，确保战机24小时不间断出击。通过优化机场调度、增加备用弹药燃油储备，使航空联队能在短时间内多次升空作战。这一理念将极大压制敌方喘息空间，以持久消耗战拖垮对手的空军力量。"
 GER_air_firepower: "空中火力倾泻"
 GER_air_firepower_desc: "我军战机将搭载新型火箭弹与集束炸弹，形成覆盖式对地打击能力。通过改进瞄准具与投弹计算机，轰炸精度显著提升，一轮俯冲即可瘫痪敌军装甲纵队或防御工事。配合侦察机引导，火力倾泻战术将成为地面部队突破防线的开罐器。"
 GER_air_build_CAS: "发展近地支援机"
 GER_air_build_CAS_desc: "专为舔地作战设计的攻击机将批量列装，低空装甲与对地机炮使其能顶着防空火力精确摧毁坦克和机枪阵地。飞行员将接受超低空突防训练，与地面部队实时协同，以机枪扫射和轻型炸弹撕碎敌军前沿。这些“飞行坦克”将成为步兵最信赖的空中盾牌。"
 GER_air_aces: "宣传王牌飞行员"
 GER_air_aces_desc: "世界大战期间，德国空军诞生了不少击落数十家敌机的王牌飞行员，例如“红男爵”曼弗雷德·冯·里希特霍芬。尽管他们在全体空军服役人员中占少数，却可以将其作为重点宣传和培养的对象，提升我军的士气和作战性能。"
 GER_air_tactical_bombing: "战术轰炸"
 GER_air_tactical_bombing_desc: "中型轰炸机群将采用小编队多波次战术，重点打击交通枢纽、兵营和补给仓库。通过夜间轰炸与电子干扰结合，在降低战损的同时瘫痪敌方战役机动能力。每个联队配备专职气象官，利用云层掩护实施外科手术式破坏。"
 GER_air_air_dominance: "空中霸权"
 GER_air_air_dominance_desc: "我军将组建精英战斗机部队，配备最新式液冷发动机与机炮，通过预警网络和无线电调度形成局部数量优势。夺取制空权后，敌军侦察机与轰炸机将被逐出天空，其地面部队彻底暴露在我方航空火力之下——这才是现代战争的真谛。"
 GER_air_naval_bombers: "发展海军轰炸机"
 GER_air_naval_bombers_desc: "海军轰炸机在海上战争中发挥着重要的作用。通过发展海军轰炸机，我们将能够提供海上的空中火力支援，对敌方舰队、港口设施和海上目标进行打击。我们需要加强海军航空力量，并投入更多资源来研发适应海上环境的轰炸机型，以增强我们的海上作战能力。"
 GER_air_radar: "发展雷达科技"
 GER_air_radar_desc: "雷达技术在空中作战中具有重要的意义。通过发展雷达科技，我们将大幅提升我们的空中监测和情报收集能力。雷达将成为我们的眼睛，帮助我们及时发现敌方飞机和目标，并采取相应的行动。"
 GER_air_airborne_forces: "建立空降部队"
 GER_air_airborne_forces_desc: "随着伞降和轰炸机技术的成熟，我军应当建立一支由精锐步兵和轻型装备组成的特种部队，由战略运输机投送至敌人后方，破坏敌方后勤体系，在主力部队发动进攻前瘫痪敌人。"

 GER_economy: "走出大萧条"
 GER_economy_desc: "大萧条无疑是新大陆之国所带来的邪恶产物，它是我国必须所克服的困难"
 GER_economy_0_0: "产业技术升级"
 GER_economy_0_0_desc: "产业升级是我国脱离国外束缚的重要一步，我们应该将预算集中于德国的产业升级用于以后的复兴"
 GER_economy_0_1: "发展基础设施"
 GER_economy_0_1_desc: "自从德国战败后显然他们都没有完全将经济建设作为目标，基础设施一塌糊涂，我们需要改变现状了"
 GER_economy_0_2: "继续全国建设"
 GER_economy_0_2_desc: "光是基础设施的部分建设，并无法将德国的原本实力恢复，持续大规模的建设才应该是基础国策，以保证我国的崛起道路不受阻碍"
 GER_economy_0_3: "第二产业补贴"
 GER_economy_0_3_desc: "第二产业占据着我国的主导地位，我们需要鼓励，发展，甚至是给予补贴是让第二产业成为我们民用企业的支柱"
 GER_economy_0_4: "发展民族工业"
 GER_economy_0_4_desc: "民族工业是我国自主创新的重要环节，这是我们阻挡外国企业继续霸占德意志市场的最好办法"
 GER_economy_0_5: "倾向军事工业"
 GER_economy_0_5_desc: "在民企的发展并不能让我国的外部环境改善，德国应该重启队军事的投资以达到复兴。可以让德国同其他大国进行平等协商"
 GER_economy_0_6: "奔向军备竞赛"
 GER_economy_0_6_desc: "法意苏三国事实上已经形成了一种对德国的包围之势，并且还多次进行扩军要打破这种包围不仅仅是在外交上取得胜利还要在国内军事方面取得优秀成果"
 GER_economy_1_0: "对美经济脱钩"
 GER_economy_1_0_desc: "显然美国人的经济已经靠不住了，不论是债券还是援助，不是只有美国可以帮我们。我们也需要调整经济，以换取最大程度的经济独立"
 GER_economy_1_1: "重启马克思新政"
 GER_economy_1_1_desc: "威廉·马克思在二十年代的新政在当今看来依旧有用，我们的通货膨胀，经济衰退，都可以从中找到原理，重启新政显然是一种快捷的方法"
 GER_economy_1_2: "支持全德工会"
 GER_economy_1_2_desc: "在大萧条时，工会展现了前所未有的活力，这是经济衰退产生的重要问题，对抗并不是好方法或许给予肯定，来合作是一种选择"
 GER_economy_1_3: "稳定银行信誉"
 GER_economy_1_3_desc: "银行在经济大危机之后首当其冲被迫成为了公民发泄愤怒的地方，我们应该稳住银行的一些基本功能运行，让公民们不再恐慌"
 GER_economy_1_4: "适当劫富济贫"
 GER_economy_1_4_desc: "劫富济贫虽然是一种会引起大企业或者富豪们的愤怒，但是他至少解决了更多人的经济问题"
 GER_economy_1_5: "维护小资产阶级"
 GER_economy_1_5_desc: "虽然大资产阶级被收拾了一部分，但是这不是我们应该继续迫害小资产阶级的理由，这些人需要在德国稳定之后提供经济价值来维持国家平衡"
 GER_economy_1_6: "国有化破产企业"
 GER_economy_1_6_desc: "国有化破产企业是个不错的选择，既然你们经营不好，那不如由国家保管，公平，还能在未来以一种形式来获取收入，一举两得"
 GER_economy_2_0: "德国科研创新"
 GER_economy_2_0_desc: "德国科研创新是一条十分艰辛的路，但是德国的创新崛起之路是必然的，德意志的科学技术发展是十分重要的"
 GER_economy_2_1: "条条大路通柏林"
 GER_economy_2_1_desc: "条条大路通柏林似乎是一种梦想在帝国战败之后，大规模的叛乱起义掠夺让这种基础设施依旧是1910年代的建筑，现在稳定了，道路设施应该开始建设"
 GER_economy_2_2: "建设农村资本主义"
 GER_economy_2_2_desc: "建设农村当然是一件好事，但是怎么建设是一件难事，但是在人口适中的村庄，以资本主义为主的富农制度应该是一个办法"
 GER_economy_2_3: "大量公共工程"
 GER_economy_2_3_desc: "大量公共工程可以保障就业问题，让失业人员到处抗议还不如给他一份不太完美的工作"
 GER_economy_2_4: "倾向重工业"
 GER_economy_2_4_desc: "德意志的重建离不开重工业的建设，武器，装备，科创，经济都是需要的，而我国的建设也是需要大范围包括重工业才行"
 GER_economy_2_5: "提拔技术官僚"
 GER_economy_2_5_desc: "技术官僚不完全为政治官僚们的傀儡，更是一种精英的体现，有实力，有魅力，为何不提拔呢"
 GER_economy_2_6: "科研新成果"
 GER_economy_2_6_desc: "科研发展进行了一段时间，效果如何，我们需要进行一场研讨会"
 GER_economy_reform_success: "德意志的复苏"
 GER_economy_reform_success_desc: "在德意志伟大的民族精神复兴之后，德国的复苏也就得到了成果，大萧条终于在人民的努力下所驱散，我们可以向欧洲证明德国是不会妥协的！"

 GER_war: "战争已至"
 GER_war_desc: "伤口开始撕裂，血汗开始挥洒，所及之处，满目疮痍......"
 GER_geopolitical_encirclement: "地缘政治被包围"
 GER_geopolitical_encirclement_desc: "西边是法国，南边是意大利，东边是苏联，我们要如何守护祖国呢"
 GER_second_seven_years_war: "第二次七年战争"
 GER_second_seven_years_war_desc: "曾记得二百年前的七年战争，伟大的普鲁士英国同盟打败了奥法联盟，有时候我们需要以史为鉴"
 GER_battle_or_death: "非战即死"
 GER_battle_or_death_desc: "士兵们应该明白你们的家人，国民，政府都在依靠着你们，你们都是国家最为伟大的英雄，你们在战场上的任何一个成绩表现都是未来的一枚勋章，为了祖国你们非战即死！"
 GER_fortress: "德意志绝对防御战线"
 GER_fortress_desc: "德意志拥有最强大的工程师和后勤补给，为何不可以加快防御设施的建设，工兵的任务是神圣的，他们为了国家而战，他们将成为德国最有意志力的战士"
 GER_rhineland_fortress: "莱茵河防线"
 GER_rhineland_fortress_desc: "有时候我们不得不需要一条在法德边境的防线来支持德意志西线防御的需求，显然时间精力是我们必要的，我们需要给后方时间"
 GER_oder_fortress: "奥得河防线"
 GER_oder_fortress_desc: "奥得河是苏联可能进犯柏林的最后障碍，如果奥得河守不住，那反攻就更不可能，要在大后方提前建立防线，关键时刻，说不定能派上用场"
 GER_war_conscription: "战时征兵"
 GER_war_conscription_desc: "现在的征兵制度非常不够，我们需要改变征兵制度，要改变前线部队人员不足，后方部队无法增援的现状"
 GER_war_mobilization: "战时动员"
 GER_war_mobilization_desc: "战时动员已经是必然，后方无论男女老少都应该为抗击红色巨人做努力，以及应有的贡献，前线也需要其他兵种的编外人员来参与建设"
 GER_centralize_power: "战时集权"
 GER_centralize_power_desc: "国会现已通过关于战时紧急集权的法案，将总统总理临时作为战时总指挥与临时最高领袖，总统可以不需要通过国会进行法案裁决与人员任免（不包括国会），战后将在合适时间结束战时集权政策"
 GER_ideology_fanaticism: "意识形态狂热"
 GER_ideology_fanaticism_desc: "民族主义，霸权主义，国家社会主义，是德国的三大武器，他们将在德意志最危险，最困难，最艰辛的时刻帮助到国家与人民，德意志与他的人民是永远不可被战胜的！"
 GER_radio_propaganda: "广播宣传"
 GER_radio_propaganda_desc: "工团主义与极权主义已经走进了德意志的境内，我们要在全国热爱自由和平的人士与平民所在的地方宣传成绩，让他们知道德意志祖国是永远守护人民的家园"
 GER_for_the_vaterland: "为了德意志祖国"
 GER_for_the_vaterland_desc: "德意志是不可战胜的！德意志民族是最团结的民族！德意志之国是最伟大的国家！把工团佬赶出德意志，为了德意志国，为了德意志民族，为了德意志祖国！"
 GER_focus_western_front: "专注西线"
 GER_focus_western_front_desc: "法国与苏联志愿军似乎组成了一道坚不可摧的防线，我们不得不专注于西线的种种事务上，比利时的局势让一战的成果彻底破产，比利时边境再也不是中立的地方了"
 GER_alpine_fortress: "阿尔卑斯防线"
 GER_alpine_fortress_desc: "这座欧洲最高山，阿尔卑斯山，可以预防意大利于法国在瑞士附近的偷袭，这里如果建起一道防线，说不定是一个不错的选择"
 GER_focus_eastern_front: "专注东线"
 GER_focus_eastern_front_desc: "在建立了奥得河防线之后，德国不得不继续在前线建立一些设施，德意志的伟大首都柏林就在防线后附近，苏军如果推进的太快，德国军队可能无法应对这些"
 GER_further_antagonize_french_commune: "宣扬德法世仇"
 GER_further_antagonize_french_commune_desc: "七年战争，拿破仑战争，一战，法兰西无不站在了德意志的对立面，法兰西人是德意志的世仇宿敌，他们如今的罪行将会遭到未来德意志人民审判与围攻的"
 GER_create_unrest_in_ITA: "鼓动意大利共和派"
 GER_create_unrest_in_ITA_desc: "意大利作为一个派系复杂还有部分反对派的国家，援助他们去搞搞骚乱，分散注意力，方便德军慢慢推进"
 GER_help_PRG: "支援巴尔干协约"
 GER_help_PRG_desc: "对于我们前不久刚打赢巴尔干混战的门狗，武器比不过革命国际，作为抵抗红色疯子的一员，应该给他们援助来更好的防御"
 GER_destroy_HUN: "消灭匈牙利红色政权"
 GER_destroy_HUN_desc: "作为刚打赢巴尔干战争的匈牙利来说，革命国际必定会给予其许多的武器装备，作为红色疯子的一员，应该给他们多次冲击来作为德军对巴尔干的一种防御"
 GER_memory_of_faustschlag: "梦回拳击行动"
 GER_memory_of_faustschlag_desc: "“拳击行动”是1918年初德军击溃苏俄的军事行动，一度横扫东欧，迫使布尔什维克签署《布列斯特-立托夫斯克和约》。如今红色威胁再次降临，我们应当重新捡起当年的精神，积聚力量，随时准备一拳击穿巨熊。"
 GER_towards_endsieg: "走向最终胜利"
 GER_towards_endsieg_desc: "德意志人民走向最终胜利看来只是时间问题，我们将在欢迎中走向胜利与和平！"

 GER_war_time_politics: "战时政治"
 GER_war_time_politics_desc: "战争总是如此，人们喜欢趁混乱中大肆在中央与地方宣传和破坏，集权是一方面，保证国家能安稳向前推进更是重中之重的任务"
 GER_limited_control: "有限自由管制"
 GER_limited_control_desc: "让人们在混乱中加大错误思想的宣传与国外渗透的入侵，不如对这些人采取有效管控，谁若是公开反对政府，一律打击管制处理了"
 GER_full_control: "全面政治管制"
 GER_full_control_desc: "政府内部也是有一些不同声音的，虽然我们是民主议会国家，但是在这种战争时期，无疑是雪上加霜，对这些官员的思想政治管制也要做到位"
 GER_purge_far_left: "镇压极左派"
 GER_purge_far_left_desc: "无政府，工团，马克思主义都是德意志的敌人，他们无时无刻不告诉德国人民妥协，极权才是道理，这显然不是自由之国的作风，有这种宣传必须打倒他们"
 GER_purge_far_right: "镇压极右派"
 GER_purge_far_right_desc: "无论是民族恐怖主义，还是极端保守主义，同极左派的性质一样，德意志人民不需要他们的胡言乱语，他们只会给德国带来更多凡尔赛条约的"
 GER_destroy_democrats: "摧毁民主反对派"
 GER_destroy_democrats_desc: "在战争开始后，反对派越来越狂妄，并且还想要通过密谋的方式推翻德意志新兴的共和国，这是左右派对德意志的又一次进攻，必须要首先计划对策"
 GER_enable_article_48: "动用宪法第48条款"
 GER_enable_article_48_desc: "联邦大总统，对于联邦中某一邦，如不尽其依照联邦宪法或联邦法律所规定之义务时，得用兵力强制之。联邦大总统于德意志联邦内之公共安宁及秩序，视为有被扰乱或危害时，为回复公共安宁及秩序起见，得取必要之处置，必要时更得使用兵力，以求达此目的。"
 GER_enabling_act: "授权法案"
 GER_enabling_act_desc: "全国上下，男女老少者，均以德意志战争胜利为目标，以大总统为全国最高权力者，若有疑似煽动叛乱，敌方渗透者，无论官民权力大小都可直接由大总统立刻授权进行行政处罚"
 GER_unite_schwartz_rot_gold: "团结黑红金国旗团"
 GER_unite_schwartz_rot_gold_desc: "黑红金国旗团其目标是捍卫议会民主制免受左右派和极端主义的内部颠覆，教导人民尊重新共和国，尊重国旗和宪法。团结他们可以帮助联邦对付那些极端分子"
 GER_unite_the_conservatives: "团结保守派"
 GER_unite_the_conservatives_desc: "保守派虽然并不是彻底支持中央改革，但是总要比那些极端理论的其他政党和组织来说他依旧是可以团结的对象，起码可以提高对政府的团结程度"
 GER_power_to_reichstag: "一切权力归德国议会"
 GER_power_to_reichstag_desc: "一切权力归德国议会，议会是德意志联邦以及波兹坦宪法中公认的最高机构，尽管我们需要权力但是保证民主政治是必须的，必要的"
 GER_power_to_fuhrer: "一切权力归德国元首"
 GER_power_to_fuhrer_desc: "一切权力归德国元首，元首并不是德意志的吉祥物，他代表了德国走向崛起的过程，他是决定国家兴起的人物，在战争时期更应该如此"
 GER_war_for_freedom: "为自由而战"
 GER_war_for_freedom_desc: "如果德意志在战争中失败，人民，士兵都将在法兰西的劳改营中度过余生，我们必须为了和平，为了自由而战！"
 GER_war_for_germany: "为德国而战"
 GER_war_for_germany_desc: "如果德意志在战争中失败，民族，士兵都将在战胜国的凌辱中度过余生，我们必须为了复兴，为了德国而战！"
 GER_war_factory_outburst: "军工大生产"
 GER_war_factory_outburst_desc: "万事俱备，德国已经准备好开始军工大生产了，总动员是德国的必需之路了！"

 GER_develop_new_military_tech: "军事新科技"
 GER_develop_new_military_tech_desc: "战争中双方的科技水平也是战术策略以及战争局势的决定性因素，我们必须要研发科技来确保战争是可以快速胜利的"
 GER_develop_infantry: "升级步枪"
 GER_develop_infantry_desc: "步枪装备属于战场消耗量非常大的武器，如果这类武器可以得到升级，说不定就可以在战场获得主动权来反击对方"
 GER_develop_artilery: "注重火力倾泻"
 GER_develop_artilery_desc: "让敌人看到照明弹和炮火照亮战场吧"
 GER_develop_anti_air: "捍卫德国天空"
 GER_develop_anti_air_desc: "德意志雄鹰最引以为傲的当属空军部队，不许让任何一架敌机飞入德国！"
 GER_develop_anti_tank: "击碎国际铁甲"
 GER_develop_anti_tank_desc: "对面的装甲疑似有点太多了，想办法让他们失败一会吧"
 GER_develop_tanks: "下一代德式坦克"
 GER_develop_tanks_desc: "坦克总是要随着时代与敌方的进步而发展的，既然这样我们也要开始研究了吧"
 GER_develop_mechanized: "军队机械化"
 GER_develop_mechanized_desc: "如果二战还是像上一次那样让双方推在阵地，困怕对面的摩托化步兵不会答应"
 GER_develop_rockets: "超越“喀秋莎”"
 GER_develop_rockets_desc: "自从“喀秋莎”火箭炮这种武器参与到了东线甚至西线的战场上，士兵们就总是会紧张兮兮的，如果让德国也有这样的武器了呢"
 GER_develop_railway_guns: "建设列车炮"
 GER_develop_railway_guns_desc: "在靠近铁路的战场上，列车炮是非常有效的一种武器，如果对面长时间与德军对抗的话，列车炮或许是最有效的呢"
 GER_develop_nukes: "迈向奇迹武器"
 GER_develop_nukes_desc: "斯特拉斯曼博士发现了铀原子核裂变现象。并进一步提出有可能创造这种裂变反应自持进行的条件，或许可以进一步研发呢？"

 GER_victory_ww2: "二次大战的胜利"
 GER_victory_ww2_desc: "德意志人民在经历数年的战争后，终于战胜了反对自由阵营，这是自由联盟的伟大胜利，更是德意志人民的伟大进步，德意志万岁！"
 GER_east_settled_tt: "我们已经处理好了§Y东欧占领区§!的所有事务"
 GER_our_eastern_conquests: "东方占领区问题"
 GER_our_eastern_conquests_desc: "东方占领区到底怎么改革，怎么处理，怎么稳定，依旧是一个问题我们需要讨论出个解决方法来"
 GER_domestic_demobilization: "解除总动员"
 GER_domestic_demobilization_desc: "总动员令显然已经没有用了，士兵需要回家与家人团聚，工人应该受到补贴，后勤可以回去修整了，将领们可以稍微休息一会了"
 GER_dreams_of_greater_europe: "大欧罗巴之梦"
 GER_dreams_of_greater_europe_desc: "无论是欧洲的君主还是总统首相，都是欧罗巴人民所经历的历史而创造的，他代表着我们或许可以将欧罗巴不同地方，不同角落，不同制度的国家团结起来为了欧罗巴的和平，为了欧洲人民的稳定"
 GER_dreams_of_greater_germany: "大德意志之梦"
 GER_dreams_of_greater_germany_desc: "在德意志民族的领导下的塔林条约成功战胜了红色疯子，但是不代表我们依旧要为凡尔赛条约的受益者工作，现在德意志需要为欧洲建立一个新秩序了"
 GER_kalterkrieg: "§R冷战§!"
 GER_kalterkrieg_desc: "从阿尔萨斯-洛林到西俄罗斯无疑都是我们坚定的盟友了，但是在西方，英法美已经再次崛起。经济危机的结束，军事建设的快速发展，让德国不得不考虑这个我们与他们的外交关系，欧陆必须要与其保持距离。\n\n§R铁幕即将落下。§!"


#国家精神
 GER_extremism: "极端主义盛行"
 GER_extremism_desc: "世界大战后的德国充斥着从§N极端民族主义§!到§R革命社会主义§!的各种政治理念，而《波兹坦宪法》中规定的比例代表制又加强了这一点。尽管兴登堡、鲁登道夫执政以来对政治异议者重拳出击，但这反而使得左右两翼继续膨胀，挤压中间派的生存空间。"
 GER_political_chaos: "政治混乱"
 GER_political_chaos_desc: "德意志联邦国的建立让德国第一次拥有了较为完善的议会民主制以及全民投票权，但这也导致德国政府不能像旧帝国成为国家的大家长。德国民众所能看到的只有国会议员乱作一团地争吵着宪法条文，亦或是总统与执政盟友的各种勾心斗角。"
 GER_unstable_democracy: "脆弱的民主"
 GER_unstable_democracy_desc: "德国在1919年制宪期间，便遭到了国内外各类的反对声音，其主要观点认为，自俾斯麦以来，德国人民从未真正当家作主，也并不适应这种突然建立的民主制度。现在鲁登道夫的执政似乎又印证了这一点，也许德国人的民族性并不与宪法中的自由民主精神相兼容。"
 GER_lib_political_idea: "德国新式自由主义"
 GER_lib_political_reform_idea: "自由化改革"
 GER_lib_market_idea: "自由市场的果实"
 GER_firm_defense: "坚定守住，就有办法！"
 GER_increase_conscription: "民兵团"
