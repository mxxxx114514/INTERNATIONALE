 MEX_alvaro_obregon_salido_leader_desc: "人们在谈论§S奥夫雷贡§!的时候，总是会带一个“前”字——前军事家，前外交官，前社会活动家等等。原因也很简单，毕竟他现在是总统。\n§S阿尔瓦罗·奥夫雷贡§!1880年出生在索诺拉州，年轻时是当地一名光荣的纺织工人。在那场毁掉整个墨西哥的内战当中，§S奥夫雷贡§!与同乡§g卡列斯§!和§l德拉·韦尔塔§!组成了著名的§Y索诺拉三巨头§!。在前陆军部长§m卡兰萨§!的领导下，§S奥夫雷贡§!率军打败了§n潘乔·比利亚§!和§r萨帕塔§!，尽管在残酷的战斗中右臂伤残。§m卡兰萨§!对战败者大力镇压，杀死了§r萨帕塔§!及其盟友，对§n比利亚§!也准备斩草除根。§S奥夫雷贡§!一直对§m卡兰萨§!杀害萨帕塔的行为感到恶心，嗤之以鼻，但他也只能去与§n潘乔·比利亚§!谈判，让后者回到北方的家乡，不再干政。原本以为墨西哥会于在1917回归稳定，然而§m卡兰萨§!在上台后几年竟开始为大规模镇压罢工运动、屠杀工农平民。这时候§S奥夫雷贡§!在才发现原来他已经被利用了。为了推翻§m卡兰萨§!的暴政，§Y索诺拉三巨头§!发动了起义，并与左翼工会组织§r世界工人之家§!的领导人——§r安东尼奥·迪亚斯·索托伊伽马§!联合起来。最终，起义军和工人大队合作推翻了§m卡兰萨§!，并建立了一个相对稳定的临时政府，由§l德·拉·韦尔塔§!领导。然而混乱还在继续——在之后的大选中，§l韦尔塔§!见无法击败§S奥夫雷贡§!，便发动了对后者的叛乱。\n这次的战争对于§S奥夫雷贡§!来说非常艰难，直到§C美国§!开始向墨西哥政府军提供大力援助，§S奥夫雷贡§!才稳住了政权。1922年，§S奥夫雷贡§!终于打败了§l韦尔塔§!，并成功就任总统。§S奥夫雷贡§!将宪法中总统的任职时间改变为了六年，以让总统有更多时间改革和收获民心。届时墨西哥百废待兴，在§S奥夫雷贡§!六年的领导下，状况终于开始好转，农作物产量也到达了战前水平。\n下一个六年由§S奥夫雷贡§!的同僚、墨西哥工党内的强人、三巨头之一的§g普鲁塔科·埃利亚斯·卡列斯§!担任总统。§g卡列斯§!在任期间大力打压§c天主教会§!，联合§r世界工人之家§!，造成大量§c天主教§!教士转移到山上打游击。因此，§g卡列斯§!政府的做法也让§S奥夫雷贡§!等不少党内人士对其颇有微词。\n1934年，§S奥夫雷贡§!再次当选上台。由于当年§P迪亚斯§!的影响，不少墨西哥人对§S奥夫雷贡§!的第二任期表示不满。不过这并不重要，因为§S奥夫雷贡§!会在这六年证明自己对§c天主教会§!的强力态度，以及自己让§n墨§!§W西§!§R哥§!重新崛起、成为拉美第一的决心。"
