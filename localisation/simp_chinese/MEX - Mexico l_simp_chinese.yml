 mexico_stage4.3.desc: "请在此处填写事件介绍"
 mexico_stage4.3.a: "姑且听他的一回"
 mexico_stage4.3.b: "绝不！奥夫雷贡必须连任！"

 mexico_unam.9.t: "与自治大学谈判"
 mexico_unam.9.a: "让我们先释放一点善意"

 mexico_unam.10.t: "大学谈判——言论自由问题"
 mexico_unam.10.a: "必须保留对敏感内容的管制"
 mexico_unam.10.b: "大学应该是自由交流思想的地方"

 mexico_unam.11.t: "学生抗议言论管制"
 mexico_unam.11.a: "真是不知好歹！"

 mexico_unam.12.t: "校方接受要求"
 mexico_unam.12.a: "很好，继续"

 mexico_unam.13.t: "大规模集会庆祝自由"
 mexico_unam.13.a: "真不知道这帮学生想干什么…"

 mexico_unam.14.t: "学生要求更激进自由化"
 mexico_unam.14.a: "敬酒不吃吃罚酒！"

 mexico_unam.15.t: "大学谈判——宗教的地位"
 mexico_unam.15.a: "大学应该是一个完全世俗的环境"
 mexico_unam.15.b: "允许天主教保留其原有地位"

 mexico_unam.16.t: "校方同意世俗化"
 mexico_unam.16.a: "高等教育就应该是这样"

 mexico_unam.17.t: "行动党在校园内发起反政府集会"
 mexico_unam.17.a: "他们就是在带坏我们的年轻人！"

 mexico_unam.18.t: "天主教价值观被写进校训"
 mexico_unam.18.a: "我们的容忍度也就到此为止了"

 mexico_unam.19.t: "大学要求开设必修宗教课"
 mexico_unam.19.a: "真是得寸进尺！"

 mexico_unam.20.t: "大学谈判——福利要求"
 mexico_unam.20.a: "学生与工农的福利必须一致！"
 mexico_unam.20.b: "允许学生保留一些特权"

 mexico_unam.21.t: "学生接受要求"
 mexico_unam.21.a: "这样才是真正的人人平等！"

 mexico_unam.22.t: "学生要求维持现状"
 mexico_unam.22.a: "真是不知道劳动人民的辛苦！"

 mexico_unam.23.t: "学生同意维持现状"
 mexico_unam.23.a: "那就先这样吧"

 mexico_unam.24.t: "学生要求更多特权"
 mexico_unam.24.a: "真是不知道劳动人民的辛苦！"

 mexico_unam.25.t: "大学谈判结果"
 mexico_unam.25.a: "为了墨西哥的未来！"

 mexico_foreign.1.t: "墨西哥国有化石油！"
 mexico_foreign.2.t: "墨西哥提议结盟"
 mexico_foreign.3.t: "美国同意了"
 mexico_foreign.4.t: "美国拒绝了"
 mexico_foreign.5.t: "墨西哥提议互不侵犯与技术合作"
 mexico_foreign.5_desc: "就在今天，墨西哥合众国总统[MEX.GetLeader]向我们派出了一名外交使节，请求与我国进行科研方面的合作并签订互不侵犯条约。对我们而言，答应这些条件似乎没有任何坏处，但也有部分声音提出我们在外交上应该保持谨慎，并保护我们的科技项目不向外泄露。"
 mexico_foreign.5.a: "答应他们的请求"
 mexico_foreign.5.b: "我国科研成果不容窥探！送他们回去！"
 mexico_foreign.6.t: "[FROM.GetAdjective]同意了"
 mexico_foreign.7.t: "[FROM.GetAdjective]拒绝了"
