 MEX_legacy_of_1910_war: "混乱的诅咒"
 MEX_legacy_of_1910_war_desc: "1910—1919混乱时期的革命记忆还是在每个墨西哥人的心中留下来深刻的印象。很明显的事实是——这个世界不会再有墨西哥人想要死亡，饥饿，灾难。目前，发展民生安抚民众稳定向前才是最好的办法。如果有什么变量，最好将他抹掉...§R不计代价§!"
 MEX_the_next_diaz: "下一个迪亚斯？"
 MEX_the_next_diaz_desc: "§P迪亚斯§!，一个统治了墨西哥几十年的独裁者，即使是二十年过去了，他那所谓的“连任”的阴影仍然在每一个经历过旧时代的墨西哥人的心里和交谈声中。在§S奥夫雷贡§!的英明领导下，§P迪亚斯§!时代的恐惧也在日益淡出墨西哥。当然，如果有人连任的话，那种熟悉的感觉仍可能随时归来——特别是如今，对于§S奥夫雷贡§!来说。他已经得到了第二个任期——尽管不是连任，但是民间早已有传言，说§S奥夫雷贡§!要像§P迪亚斯§!那样，一直连任，或者背后操控政权。\n§R直到被下一个马德罗推翻，死亡。§!"
 MEX_the_next_diaz_1: "下一个迪亚斯？"
 MEX_the_next_diaz_1_desc: "墨西哥终于还是走进了历史的轮回，§S奥夫雷贡§!在1940年获得了他的第三个任期，一切仿佛回到了革命前§P迪亚斯§!时代那无止境的无限连任之中。也许§S奥夫雷贡§!的目的是趁自己有生之年把墨西哥引向真正正确的方向，然而已经有越来越多的人把他解读为§R革命果实§!的窃取者和§l民主制度§!的践踏者。一切仿佛回到了三十年前……"
 MEX_catholic_opposition: "天主教的反对"
 MEX_catholic_opposition_desc: "在§S奥夫雷贡§!的第一个任期，政府对§c天主教会§!还尚且算为温和，但这一切在§g卡列斯§!的任期下彻底改变了。他对§c天主教会§!残酷打压，并甚至与梵蒂冈圣座断交。到了§S奥夫雷贡§!的第二个任期之时，尽管国家领导人已经更替，但在§c天主教会§!眼里，这两位§S工党§!籍的总统都不会是什么好人。"
