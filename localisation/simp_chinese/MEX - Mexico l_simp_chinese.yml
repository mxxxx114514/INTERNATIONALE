# 国策
 MEX_pol_0: "废墟王座"
 MEX_pol_0_desc: "在惨不忍睹的内战过后，又经历了几年的重建和发展，阿尔瓦罗·奥夫雷贡最终还是登上了墨西哥的废墟王座之上，他的时代又再一次来临。"
 MEX_pol_1: "稳住局势"
 MEX_pol_1_desc: "现在国家处于一种分裂状态：左派和右派在基层无休止的争斗，是时候拿出官方的态度，是偏向一方，还是钢丝跳舞？§R无论如何，如果无法稳住局势，内战将再度光临墨西哥。§!"
 MEX_pol_1_0: "扩张赤卫大队"
 MEX_pol_1_0_desc: "赤卫大队作为工党属下的工会组织，已于我们合作多年，扩张他们可以让基层更加容易掌控，也可以让他们更忠诚于我们。"
 MEX_pol_1_0_0: "保留工会多样化"
 MEX_pol_1_0_0_desc: "显然，一山独大的工会是不会有好结果的，将工会保持多样化会使工人的抱怨少许多。"
 MEX_pol_1_0_1: "解散其他工会"
 MEX_pol_1_0_1_desc: "其他的工会，特别是天主教工会，都是国家的敌人，要把它们通通解散、取缔！\n§R但工人也许不会高兴…§!"
 MEX_pol_1_1: "解决金衫军"
 MEX_pol_1_1_desc: "金衫军，即“墨西哥革命行动”，是全国最大的极右翼和极端民族主义民间武装，长期从事针对左翼人士、犹太人和华裔的恐怖行动。墨西哥政府对他们的态度长期摇摆不定，但现在这个问题是时候该§R解决§!了。"
 MEX_pol_1_1_0: "无情打压"
 MEX_pol_1_1_0_desc: "毫无疑问，金衫军这种极右翼民粹分子只会挑起矛盾，惹是生非，必须要将他们一劳永逸的解决掉。"
 MEX_pol_1_1_1: "招安民兵"
 MEX_pol_1_1_1_desc: "虽然金衫军很可恨，但是似乎他们有可以利用之处，以巩固党对墨西哥全国的控制。"
 MEX_pol_2: "神权仍立"
 MEX_pol_2_desc: "卡列斯统治的六年证明，天主教在墨西哥的农村地区还有一定的影响力，这种反动势力必须要清除掉。"
 MEX_pol_3: "国有化教会土地"
 MEX_pol_3_desc: "当教会的根据地丧失的时候，他们也不会有任何翻身之处。"
 MEX_pol_4: "清洗基督将军"
 MEX_pol_4_desc: "无可厚非，我们内部有一些虔诚信仰基督教的将军，必须要将他们清除掉，以免发生叛乱，必须保证军部人员的忠诚才能使稳定持续下去。"
 MEX_pol_5: "全面世俗化"
 MEX_pol_5_desc: "我们在对抗天主教会的过程已经有了一定的进展，是时候将全面世俗化的任务出于台前，将天主教会的影响力从墨西哥的土地上消失。"
 MEX_pol_6: "稳定长存？"
 MEX_pol_6_desc: "显然，天主教会的人不会这么屈服于命运…§R一场反游击战争迫在眉睫。§!"
 MEX_pol2_0: "浓烟再起"
 MEX_pol2_0_desc: "该死的基督徒们上到了山上，拿起了武器将子弹射向平民与军队，为了避免他们的势力进一步扩大，必须要趁早将他们清除掉。"
 MEX_pol2_1: "解决城市叛军"
 MEX_pol2_1_desc: "城市的叛军是相对比较少的，先解决完城市的叛军有利于我们此后向农村的推进。"
 MEX_pol2_1_0: "派出金衫军"
 MEX_pol2_1_0_desc: "显然这种事情可以不用费正规部队的一兵一卒，完全可以让金衫军的那些人去送死嘛。§R但代价就是让金衫军的影响扩大…§!"
 MEX_pol2_1_1: "靠自己！"
 MEX_pol2_1_1_desc: "这次的反游击战是对我们正规部队的一次考验，我们要抓住这次机会让我们的部队更具有实力。"
 MEX_pol2_2_0: "刺杀当地领导人"
 MEX_pol2_2_0_desc: "这些天主教游击活动通常都是单独的个人领导，一堆人围着他转。如果我们可以将领导人铲除，那么剩下的不过是一些乌合之众。"
 MEX_pol2_2_1: "离间农民"
 MEX_pol2_2_1_desc: "有许多被骗去山上的农民，我们可以许诺一些好处使得他们下山削弱基督徒的战斗力。"
 MEX_pol2_3_0: "邀请比利亚"
 MEX_pol2_3_0_desc: "潘乔·比利亚——这个农民的代言者，邀请他可以让农民更相信我们。"
 MEX_pol2_4_0: "建立全国农民联盟"
 MEX_pol2_4_0_desc: "显然，一分钱买一分货不是没有道理，邀请比利亚出山的条件就是要成立全国农民联盟，这显然会加强农民在政府中的话语权——但也可以让农民看到我们的诚意。"
 MEX_pol2_3_1: "农民无武装！"
 MEX_pol2_3_1_desc: "基督徒的一大部分人由农民组成，也许让农民拿不到枪可以使乡下更加美好"
 MEX_pol2_4_1: "建立宪兵队"
 MEX_pol2_4_1_desc: "为了控制乡下，宪兵队是重要的。立刻开始在全国加紧训练，准备占领§c天主教会§!控制的山头！"
 MEX_pol2_5: "农村终落吾手！"
 MEX_pol2_5_desc: "在政府以及其他人员不懈的努力后，我们终于掌控了农村，基督徒失败了。我们曾经赢得了第一次基督战争——而这第二次也是一样！"
 MEX_pol2_6: "无神的喜剧"
 MEX_pol2_6_desc: "§R一场喜剧，总是会以一种荒谬的形式结局。可笑啊…耶稣带来了什么？农民收成更好了吗？不，只有不尽的鲜血和数不清的人命，各种断壁残垣，谁又能想到传播福音的耶稣会让世界变成这个样子？人生如梦啊……\n\n奥夫雷贡胜利了，而接下来又有一堆的挑战等待着他，或许他能给墨西哥带来那一丝希望，哪怕只有一丝…§!"
