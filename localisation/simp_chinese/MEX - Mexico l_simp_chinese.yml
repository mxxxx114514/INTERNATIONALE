 mexico_flavor.1.t: "在石与花之间"
 mexico_flavor.1.desc: "在沉默的毒药的黎明  \n我们如蛇般苏醒  \n\n我们如石头般苏醒，  \n顽固的根  \n无肉的渴望，矿物的嘴唇...  \n\n在这冰冷的哀悼之光下  \n亨尼克，静止而愤怒  \n在它绿色的手指中  \n显现出搅动我们的东西  \n那吞噬我们的沉默愤怒...  \n\n神奇的钱！  \n它在骨头上升起，\n  在人的骨头上升起。  \n\n你像花一样穿过这无菌的地狱，\n仅由锁链般的时间构成，  \n机械般的奔跑，空洞的轮子  \n挤压我们，让我们变得空虚  \n并抽干我们的血液，  \n泪水之地正在杀死我们。  \n\n因为钱是无限的，并创造出无限的沙漠...\n\n\n奥克塔维奥·帕斯，"
