 # MEX_pancho_villa_leader_desc: "§Y何塞·多罗特奥·阿朗戈·阿朗布拉§!，或更为人所知的§n弗朗西斯科·“潘桥”·比利亚§!，现任下加利福尼亚自治区领袖，已成为墨西哥革命中一个魅力非凡的传奇。\n§n多罗特奥§!1878年出生于杜兰戈州的一个佃农家庭，自幼就体会到了墨西哥地主对农民的残酷剥削。父亲去世后，他辍学补贴家用，做过农民、赶骡人和泥瓦匠。在枪杀了强奸自己姐姐的庄园主后，16岁的多罗特奥偷了一匹马逃往山区，加入了一伙四处抢劫的土匪，并开始使用§n“弗朗西斯科·比利亚”§!的化名。他多次因偷窃和抢劫入狱，还曾被征入§P迪亚斯政权§!的联邦军队，在混乱的北墨西哥四处流转。\n1910年，32岁的§n比利亚§!遇到了反对派政治家§l冈萨雷斯§!，他成为了§n比利亚§!的政治启蒙导师。墨西哥革命爆发后，§n比利亚§!带领匪帮兄弟们第一批站出来起义，参与了推翻§P迪亚斯§!的战争。§l马德罗§!上台后，§n比利亚§!却因他在土改问题上的犹豫不决痛斥他“摧毁了革命”。1913年，§P维多利亚诺·韦尔塔§!发动政变推翻了§l马德罗§!，§n比利亚§!旋即组织起骑兵部队§Y“北方师” §!，一举击溃了政府军，攻入墨西哥城，推翻了§P韦尔塔政权§!。这位马背上的将军也因此获得了§Y“北方的半人马”§!称号。\n可惜和平并不眷顾墨西哥：起义军派系再次分裂，§n比利亚§!和同为农业社会主义者的§r萨帕塔§!联合，对抗反对激进土改、主张宪政共和国的§m卡兰萨派§!，但却被§C美国支持§!的后者打得节节败退。气急败坏的§n比利亚§!越境§R袭击§!了新墨西哥州的§Y哥伦布镇§!，引发了随后§C美军§!在边境的§R报复行动§!，进一步加速了§n比利亚军§!的败亡。1915年，穷途末路的§n比利亚§!不得不与§m宪政派§!讲和，回归家乡、退出政坛。\n§n比利亚§!在北方的老家开始重新积攒力量，建立了工农组织§n“北方联盟”§!。他没有干预1920年§S奥夫雷贡§!推翻§m卡兰萨§!的政变、1922年§l德·拉·韦尔塔§!发动的叛乱，抑或是§g卡列斯§!执政时期的基督战争。直到§S奥夫雷贡§!第二任期时，§n比利亚§!才出山与政府军进行部分合作，清剿§c天主教叛军§!。\n1940年§g卡列斯§!发动所谓“二次革命”后，§n比利亚§!认为时机已至，立刻控制了下加利福尼亚半岛和索诺拉州，与§S奥夫雷贡§!政府军一起对抗叛贼§g卡列斯§!。§Y“新北方师”§!的牺牲换来了丰厚的报酬：中央政府与将整个§Y下加利福尼亚§!划给了§n比利亚§!，让他终于可以在颠沛流离的半辈子后，可以与这里的广大农民一道，真正付诸自己儿时的梦想。"
