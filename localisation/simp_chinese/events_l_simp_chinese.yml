 generic.1.t: "[From.GetName]影响着我们的政治"
 generic.1.d_neutral_good: "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并对[Root.GetAdjective]政治事务表示了极大的兴趣。最近这种情况愈演愈烈了，当[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传把大量[Root.GetAdjective]的演讲稿和宣传材料散发给人民。\n\n现在，甚至连一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]里提倡[From.GetRulingIdeologyNoun]。"
 generic.1.d_bad: "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并经常试图干涉[Root.GetName]的政治。最近这种情况愈演愈烈了，[From.GetRulingParty]开始无视[Root.GetAdjective]的政治传统推行[From.GetRulingIdeology]宣传。许多演讲和其他[From.GetRulingIdeology]材料已被分发给[Root.GetAdjective]人民。目前看来，甚至连一些政治家和政府官员也受到[From.GetAdjective]宣传的影响，已经开始在[Root.GetName]提倡[From.GetRulingIdeologyNoun]。"
 generic.1.a: "有意思"
 generic.1.b: "他们怎么敢这样做！"
 country_capitulated.0.t: "[losing_country.GetName]已经停止抵抗"
 country_capitulated.0.d_positive_both_no_faction: "\n[winning_country.GetLeader]日前宣布怯懦的[losing_country.GetAdjective]政府已无力抵挡来自[winning_country.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[losing_country.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[winning_country.GetNameDef]现在已经控制了该国领土。\n尽管战争还在别处延续，但对于[winning_country.GetNameDef]来说这是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_no_faction: "\n[winning_country.GetLeader]日前宣布怯懦的[losing_country.GetAdjective]政府已无力抵挡来自[winning_country.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[losing_country.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[winning_country.GetNameDef]现在已经控制了该国领土。\n尽管对[losing_country.GetFactionName]的战争还在别处延续，但对于[winning_country.GetNameDef]来说这是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_faction: "\n[winning_country.GetLeader]日前宣布怯懦的[losing_country.GetAdjective]政府已无力抵挡来自[winning_country.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[losing_country.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[winning_country.GetNameDef]现在已经控制了该国领土。\n尽管对[losing_country.GetFactionName]的战争还在别处延续，但对于[winning_country.GetFactionName]全体成员来说这是一个伟大的胜利。"
 country_capitulated.0.d_negative_both_no_faction: "\n[losing_country.GetLeader]日前宣布[losing_country.GetAdjective]已无力抵挡来自[winning_country.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[losing_country.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[winning_country.GetNameDef]现已占领了他们的国土。\n尽管惨遭如此灭顶之灾，但抵抗[winning_country.GetNameDef]的战争绝不会就此终结。"
 country_capitulated.0.d_negative_prev_no_faction: "\n[losing_country.GetLeader]日前宣布[losing_country.GetAdjective]已无力抵挡来自[winning_country.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[losing_country.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[winning_country.GetNameDef]现已占领了他们的国土。\n尽管对抗[winning_country.GetNameDef]的战争还在继续，但对于[losing_country.GetFactionName]全体成员而言这是一次不幸的挫败。"
 country_capitulated.0.d_negative_prev_faction: "\n[losing_country.GetLeader]日前宣布[losing_country.GetAdjective]已无力抵挡来自[winning_country.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[losing_country.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[winning_country.GetNameDef]现已占领了他们的国土。\n尽管对抗[winning_country.GetNameDef]以及其他[winning_country.GetFactionName]成员的战争还在继续，但对于[losing_country.GetFactionName]全体成员而言这是一次不幸的挫败。"
 country_capitulated.0.d_neutral_both_no_faction: "\n[losing_country.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[winning_country.GetNameDef]投降。\n\n虽然[winning_country.GetName]和[losing_country.GetName]之间的战争已经结束，但[winning_country.GetNameDef]仍处于全面战争状态，并且将在其他地区继续作战。"
 country_capitulated.0.d_neutral_prev_no_faction: "\n[losing_country.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[winning_country.GetNameDef]投降。\n\n在[losing_country.GetName]的战争仅仅只是整场冲突的一小部分。[winning_country.GetNameDef]和其他[losing_country.GetFactionName]成员的战争仍将会在其他地区继续。"
 country_capitulated.0.d_neutral_prev_faction: "\n[losing_country.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[winning_country.GetNameDef]投降。\n\n[winning_country.GetNameDef]与[losing_country.GetNameDef]的战争仅仅只是整场冲突的一小部分。[winning_country.GetFactionName]与其他[losing_country.GetFactionName]成员间的战争仍将会在其他地区继续。"
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[losing_country.GetNameDef]日前宣布向[winning_country.GetNameDef]全面投降。[winning_country.GetAdjective]军队迫使[losing_country.GetLeader]和他的政府流亡他国，而一个与[winning_country.GetNameDef]密切合作的[losing_country.GetNameDef]新政府随之成立。[winning_country.GetLeader]宣称这份双边协定的签订，标志着本国与[losing_country.GetNameDef]携手步入合作共荣的新时代。\n[losing_country.GetLeader]对此作出回应称，即使被迫流亡在外，他也仍将为[losing_country.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[losing_country.GetNameDef]日前宣布向[winning_country.GetNameDef]全面投降。由于部分[losing_country.GetAdjective]民众对[losing_country.GetLeader]在[losing_country.GetNameDef]推行[winning_country.GetRulingIdeologyNoun]的政策极为不满，便与[winning_country.GetAdjective]军队里应外合，将其驱逐下台后重组了接受[winning_country.GetNameDef]引导的新政府。[winning_country.GetLeader]宣称这份双边协定的签订，标志着本国与[winning_country.GetNameDef]携手步入合作共荣的新时代。\n[losing_country.GetLeader]对此回应称[winning_country.GetLeader]的政权并非真正的[winning_country.GetRulingIdeology]。即使被迫流亡在外，他也仍将为[losing_country.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[losing_country.GetNameDef]日前宣布向[winning_country.GetNameDef]全面投降。很明显，[losing_country.GetAdjective]政府对国内的[winning_country.GetRulingIdeology]势力支持抱持的绥靖态度是造成[losing_country.GetName]垮台的关键原因。[losing_country.GetFascistLeader]随后被推上国家元首的位置，并以[winning_country.GetLeader]政权的名义统领国家。\n[losing_country.GetLeader]对此宣称[losing_country.GetAdjective]政权并未就此寿终正寝，政府即使流亡他国，也将一如既往支持在祖国内的任何地下抵抗势力。"
 country_capitulated.0.a: "令人满意的消息！"
 country_capitulated.0.b: "黑暗时代降临了"
 country_capitulated.0.c: "变幻莫测的时代"
