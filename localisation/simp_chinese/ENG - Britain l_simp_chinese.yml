#事件
 ENG_news.1.t: "英王乔治五世去世"
 ENG_news.2.t: "英王爱德华八世退位"
 ENG_news.3.t: "保守党赢得英国大选"
 ENG_news.3.desc: "英国大选于近日落下帷幕，伦敦官方已经宣布了这次投票的结果。不出意料，保守与统一党（即托利党）再次赢得了选举。现任首相与党魁斯坦利·鲍德温宣布将辞去所有职务退休，而哈利法克斯子爵、前任印度联邦总督爱德华·伍德将接任首相。\n保守党（托利党）最早起源于17世纪后期排斥危机期间，并在之后发展为英国最大的保守主义和渐进主义政治势力，长期与辉格党或工党轮流执政。\n伍德在胜选后表示，本届政府将保持英国的自由放任市场经济，进一步减税，维护英国的传统价值观，并加强大英帝国的团结。英国保守党的连任的到了欧洲大陆和美国的保守政党的祝贺。革命国际方面则表示，保守党的行为纯粹是维护大资产阶级的利益，压迫英国工人和殖民地当地人，违背历史潮流，终将被英国无产阶级抛弃。"
 ENG_news.3.a: "又是一届托利党内阁"
 ENG_news.3.b: "不列颠一如既往"
 ENG_news.3.c: "英国工人之声何时被听见？"
 ENG_news.4.t: "自由党-社民党联盟赢得英国大选"
 ENG_news.4.desc: "英国大选于近日落下帷幕，伦敦官方已经宣布了这次投票的结果。出乎意料的是，由自由党和社民党组成的选举联盟赢得了多数，大比例领先托利党。这意味着英国的下一届政府将会是一届联盟政府，由自由党人罗伯特·克鲁-米尔内斯侯爵出任首相。\n自由党，或称辉格党，曾是英国两大主要政党之一，却在20年代被挤出政府。不过在工党分裂以后，自由党重新找到了它的定位，转向进步自由主义，并与新生的社民党结盟。\n克鲁-米尔内斯在胜选后表示，本届政府致力于推进社会改革，重审劳工政策，并推动各殖民地自治。德国、美国等国的中左翼党派都对英国新内阁表示祝贺。革命国际方面则表示，这次选举的结果仍只是资产阶级和部分特权工人的胜利，而只有暴力革命才可以带来劳动者真正的解放。"
 ENG_news.4.a: "欢迎新政府组阁！"
 ENG_news.4.b: "托利党的连任已被打破"
 ENG_news.4.c: "英国工人之声何时被听见？"

#国家精神
 ENG_britannia_rules_the_waves: "不列颠尼亚统治海洋"
 ENG_britannia_rules_the_waves_desc: "在四年的§R苦战§!中，尽管英国的敌人曾经§R横扫欧陆§!，但§C皇家海军§!仍然稳稳地压制住了§g公海舰队§!，让所向披靡的§g风暴突击队§!最终向§Y不列颠§!求和。战后新一波§Y海军竞赛§!的兴起让我们的舰队进一步扩充，这让从伦敦到爱丁堡的英国人都相信，即使欧陆局势多么糜烂，§Y不列颠§!的海岛也绝不会被敌人§R侵略§!一步。"
 ENG_maintainer_of_world_order: "世界秩序的维护者"
 ENG_maintainer_of_world_order_desc: "§R世界大战§!结束后，孤悬海外的§Y英国§!成为了受到伤害最少的国家。在稳住§g帝国§!内部后，英国又担起了防范§R赤色分子§!、稳定§Y世界秩序§!的重任。二十年来，英国政府一直坚持为自己的§Y生活方式§!而战，尽管这使得这个§g老牌帝国§!有些力不从心。"
 ENG_economic_stagnation: "经济停滞"
 ENG_economic_stagnation_desc: "英国的经济和财政状况在这几年并不理想。庞大的帝国带来了巨大的支出，而§C美国§!、§g德国§!的经济崩溃又让英国失去了最大的两个贸易伙伴。"
 ENG_imperial_sunset: "夕阳西下的帝国"
 ENG_imperial_sunset_desc: "尽管§g大英帝国§!的势力范围仍然遍布世界每一个大洲，但其§Y荣光§!却已往日不再。与§g阿富汗§!和§g暹罗§!的战争让§Y英属印度§!两面受敌，§Y南非§!左翼势力的崛起让好望角航线危机四伏，而§Y新月沃地§!面临面临复杂的民族与宗教纷争更是难以维系。§Y维多利亚时代§!一去不复返，伦敦主导世界的时代已经§R步入黄昏§!。"
 ENG_long_tory_reign: "托利党的长期执政"
 ENG_long_tory_reign_desc: "§c托利党§!，全称§c保守与统一党§!，长期为英国两大执政党之一，无论是§l自由党§!还是§r工党§!都无法撼动其在§Y英国民族性§!形成过程中的重要地位。§c保守主义§!价值观让英国平安度过了拿破仑发动的§R欧洲革命战争§!和§R世界大战§!。在大战后被§r工党§!短暂夺取政权几年后，§c保守党§!再次长期占有唐宁街13号，但其对新生§r工人运动§!的态度以及§R世界革命§!浪潮的风起云涌也让不少人担心其能否让英国平稳航行入§Y下一个时代§!。"