 war_news.1.t: "西南战争"
 war_news.1.desc: "南京国民政府的宋庆龄近日宣布，由于桂系军队占领了广东地区的几个国民党指挥部，国军将对桂系发动南征，并同时消灭滇系、川系军阀，解放西南地区的工农阶级。南京政府的军队已经向与西南军阀的接触线附近集结。桂系的李宗仁、白崇禧宣称两广绝对不会落入南京政府这样”不负责任的中央政权“统治下，并且他们已经联络其他西南军阀准备一同抵御国民革命军，并伺机推翻国民党政权。\n不少国际关系问题专家认为，国民政府在西南战争的成败将直接影响将来中国军阀混战的局面。如果国民政府成功统一南方，它将拥有发动第二次北伐的资本。反之，如果南京在西南失利，国民政府的存亡都可能成为一个问题。"
 war_news.1.a: "东亚的革命又要更进一步了"
 war_news.1.b: "中国再次陷入军阀混战"
 war_news.1.c: "国军的兵别想进我们地盘一步！"
 war_news.1.d: "打倒列强！除军阀！"

 war_news.2.t: "英属新月沃地崩溃"
 war_news.2.desc: "随着叙利亚、伊拉克和库尔德人前段时间发动的大规模起义，英国在奥斯曼尸体上建立起的新月沃地总督府已经崩溃。新月沃地总督温斯顿·丘吉尔日前已经从科威特乘飞机前往埃及苏丹国首都开罗，在那里会见伦敦派来的调查员，他很可能会因为搞在了这么大一块英属殖民地而受到惩罚。新月沃地以北的土耳其共和国日前也宣布将采取”必要的措施“保护新月地区的土耳其侨民，但他们实际的意图是否是吞并奥斯曼故土目前还难以判断。阿拉伯半岛的[SAU.GetName]也宣布将进军外约旦地区以保护当地的阿拉伯人。无论如何，新月沃地的崩溃是让大英帝国在国际社会里丢尽了颜面，中东的乱局也即将开启。"
 war_news.2.a: "怎么会这样？"
 war_news.2.b: "大英帝国在逐渐走向崩溃..."

 war_news.3.t: "土耳其入侵新月沃地"
 war_news.3.desc: "英属新月沃地的崩溃开启了中东乱局，而土耳其近日的举动则是火上浇油。土耳其领导人宣布，为了保护目前叙利亚、库尔德和塞浦路斯控制区的土耳其裔人民，土军将会迅速占领大马士革、摩苏尔、塞浦路斯岛等地，并“帮助当地外族人民”建立“与土耳其友好的新政权”。叙利亚、库尔德、塞浦路斯和希腊当局都强烈谴责土耳其的行动，前三者已经开始组建民兵准备对抗土耳其入侵。协约国和革命国际都表示不支持土耳其，但也不会过度干预。而德国国内则有不少声音认为，帮助土耳其打赢这一仗可以为德国赢得一个“潜在的盟友”。"
 war_news.3.a: "是时候收复我们的失地了！"
 war_news.3.b: "这帮土耳其人想重建奥斯曼帝国？"

 war_news.4.t: "森林兄弟起义"
 war_news.4.desc: "森林兄弟组织源于反抗波罗的联盟当局和塔林条约的爱沙尼亚与拉脱维亚游击队。他们游走在波罗的的森林中，通常以游击战的形式反抗波罗的联盟。而在最近，森林兄弟正式揭竿而起宣布要赶走“德意志殖民者”，而且要建立自己的民族国家，不承认波罗的联盟的合法地位。这种情况很快影响到了全波罗的地区，里加政府似乎已经失去了除里加、塔林和库尔兰半岛之外地区的控制。据悉，塔林条约各国领导人已经召开紧急会议探讨如何解决危机。"
 war_news.4.a: "塔林条约不能没有塔林！"
 war_news.4.b: "德国的东欧秩序貌似也不怎么稳定嘛"

 war_news.5.t: "森林兄弟起义升级"
 war_news.5.desc: "波罗的当局与森林兄弟起义者之间的谈判不出意料地破裂了。由于里加政府坚决不同意森林兄弟要求削减德裔特权的要求，爱沙尼亚和拉脱维亚民兵已经宣布独立建国并进攻波罗的政府控制区。同为塔林条约成员的立陶宛宣布暂时脱离条约以全力支援波罗的政府，而德国和芬兰因为国内问题只能提供间接援助。波罗的政府军也已经调集了数个德械师准备平定起义，波罗的内战会十分残酷。"
 war_news.5.a: "赶紧打倒这些叛军！"
 war_news.5.b: "看来德国是无力维持它的东欧秩序了"

 war_news.6.t: "森林兄弟起义平息"
 war_news.6.desc: "在政府与森林兄弟起义的谈判过后，森林兄弟方面愿意同政府协商共同解决问题，他们提出以下要求：波罗的联盟中爱沙尼亚人和拉脱维亚人应该得到更大的自治权而非强行被撮合在一起；议会中德意志人的席位应当被削减，爱沙尼亚人、拉脱维亚人席位应当增加，以符合人口比例；波罗的联盟的武装力量应该完全从德国国防军体系中独立，并开放非德裔的参军限制。塔林条约当局已经同意了这些要求，并正在逐渐落实，然而波罗的联盟脆弱的政权能否彻底解决这些问题仍然是未知数。"
 war_news.6.a: "大事化小，小事化了。"
 war_news.6.b: "塔林条约也算是扛住这次危机了"

 war_news.7.t: "森林兄弟起义被镇压"
 war_news.7.desc: "在波罗的联盟政府军和立陶宛军队的攻势下，以及德国提供的装备和人员援助，波罗的联盟已经重新控制了全境，起义军被迫退回人迹罕至的黑森林中，失去了对主要城镇的控制。塔林条约宣布将会对波罗的联盟施行暂时性的军管，以维持当地的秩序。里加政府宣布将会进行一定程度的改革以避免类似事件再次发生，然而这些改革主要在于强化政府对地方的控制，而非像起义军那样赋予爱沙尼亚人和拉脱维亚人更多权利。"
 war_news.7.a: "可算把这场暴乱镇压下来了"
 war_news.7.b: "但是德国的东欧霸权永远回不到从前了"

 war_news.8.t: "西班牙内战"
 war_news.8.desc: "在1936年选举后，西班牙共和国的各方政治力量就陷入了彻底的撕裂。阿拉贡、巴伦西亚和加泰罗尼亚的无政府社会主义公社和人民阵线、北部的长枪党和民族工团主义者、西北的卡洛斯保皇派都已经对马德里中央政府发动了叛乱，西班牙陷入了全面内战中。\n据报道，已经有大量外国志愿军抵达西班牙。革命国际公开支持西班牙人民阵线，宣布将”竭尽全力解放西班牙人民“。英联邦和国民法国支持西班牙共和国政府，而复辟的葡萄牙王国则支持卡洛斯派。此外，国民法国政府宣布将占领西班牙的海外殖民地。在可以预见的未来，西班牙将被彻底撕碎。"
 war_news.8.a: "为了民族、家庭和祖国！"
 war_news.8.b: "为了上帝、传统和国王！"
 war_news.8.c: "为了自由、解放和人民！"
 war_news.8.d: "打倒这些叛国者！"
 war_news.8.e: "我们必须支持西班牙的同志们！"
 war_news.8.f: "西班牙的事情总是那么糟糕"
 
 war_news.9.t: "西班牙共和国赢得内战"
 war_news.9.desc: "近日，随着所有西班牙其他内战势力的投降，西班牙共和国宣布重新统一西班牙，赢得了血腥的西班牙内战。西班牙第二共和国在推翻君主制以后成立，它的主要政治构成为中左翼，因而收到了极左和极右的大量反对。尽管内战初期仅仅控制了南方，共和国还是艰难地消灭了所有叛乱者，重建了共和国。英联邦诸国都对共和国重建表达祝贺，但革命国际和一些极右翼势力似乎就不那么满意了。"
 war_news.9.a: "统一的共和国万岁！"
 war_news.9.b: "西班牙革命失败了..."
 war_news.9.c: "脆弱的共和得以存续...吗？"

 war_news.10.t: "西班牙人民阵线赢得内战"
 war_news.10.desc: "近日，随着所有西班牙其他内战势力的投降，西班牙人民阵线宣布重新统一西班牙，赢得了血腥的西班牙内战。人民阵线最初是由西班牙信奉社会民主主义、民主社会主义、自由意志社会主义、无政府社会主义的党派组成的，从西班牙东北地区逐渐扩展到西班牙全境，而现在它已经夺取了西班牙的政权，成立了“西班牙社会主义共和国”。革命国际各国领导人都对西班牙革命成功表达祝贺，但对于资本主义国家来说这似乎不是什么好消息。"
 war_news.10.a: "西班牙公社万岁！"
 war_news.10.b: "干杯，我们的西班牙同志！"
 war_news.10.c: "法国的后院也成为了赤色政权..."

 war_news.11.t: "长枪党西班牙赢得内战内战"
 war_news.11.desc: "近日，随着所有西班牙其他内战势力的投降，长枪党西班牙宣布重新统一西班牙，赢得了血腥的西班牙内战。长枪党在1933年由安东尼奥创建，之后与其他右翼激进政党合并为“西班牙国家工团主义长枪党”。1936年，长枪党秘密筹划推翻共和国，但是计划泄露，让共和派趁机逃往南方。在之后，长枪党通过其强大的军事实力赢得了内战，建立了“西班牙民族工团国”。目前西班牙领导人表示将在外交上在协约国和革命国际间保持中立，但也会考虑与“志同道合”的国家结盟。"
 war_news.11.a: "长枪党万岁！西班牙万岁！"
 war_news.11.b: "民族“工团”主义？异端！"
 war_news.11.c: "长枪党的独裁统治开始了..."

 war_news.12.t: "卡洛斯派西班牙赢得内战内战"
 war_news.12.desc: "近日，随着所有西班牙其他内战势力的投降，卡洛斯派西班牙宣布重新统一西班牙，赢得了血腥的西班牙内战。因支持国王费尔南多七世之弟、西班牙王位觊觎者卡洛斯·马里亚·伊西德罗（自称“卡洛斯五世”）及其后裔争夺王位，故名卡洛斯派。30年代前期，卡洛斯派曾和长枪党合作。但是在内战前夕，长枪党的种种行为让卡洛斯派警惕起来。在内战开始后，卡洛斯派以复辟君主的口号赢得了保守派的支持。如今西班牙王国已经复辟，并与葡萄牙保持良好的关系。"
 war_news.12.a: "国王万岁！西班牙万岁！"
 war_news.12.b: "二十世纪还想着复辟君主制？"
 war_news.12.c: "就算卡洛斯派回来，西班牙也不会回到过去的荣光"

 war_news.13.t: "葡萄牙占领加利西亚"
 war_news.13.desc: "在西班牙社会主义共和国成立后不久，葡萄牙王国就派兵占领了加利西亚地区。这块领土在历史上和葡萄牙有很深的渊源，因而葡萄牙此举并非完全没有法理依据。然而，西班牙和革命国际则对此表达了强烈谴责，但由于葡萄牙与英国的同盟关系所以不敢动武。目前加利西亚局势非常紧张，当地也出现了一些西班牙支持的左翼游击队，葡萄牙可能会遭到大量反抗。"
 war_news.13.a: "为了保护当地的葡萄牙人，这是必须的"
 war_news.13.b: "无耻之举！"
 war_news.13.c: "我们早晚帮西班牙同志夺回失地！"
 war_news.13.d: "伊比利亚局势风云便忘"

 war_news.14.t: "保加利亚共产主义者发动政变"
 war_news.14.desc: "最近，巴尔干半岛的保加利亚发生了共产主义政变。这得益于保加利亚长期的专制保守政策让左翼政党非常不满，其右翼势力在30年代的经济政策失败之后没有解决实际问题将保加利亚的阶级问题提了上来，并且左翼在民间的壮大，使得最近保加利亚被迫成为了一个混乱的国家。民众宣布要赶出君主，实现人民共和国的要求。在里应外合下保加利亚共产党和社民工党发起政变并在索菲亚宣布保加利亚社会主义共和国成立了。革命国际宣布，将尽一切努力保护这个新建立的政权。"
 war_news.14.a: "为了革命和祖国！"
 war_news.14.b: "快来支援我们的保加利亚同志！"
 war_news.14.c: "巴尔干火药桶又要被赤色烈焰点燃吗？"

 war_news.15.t: "布拉格协约干预保加利亚局势"
 war_news.15.desc: "捷克斯洛伐克、罗马尼亚、塞尔维亚、希腊等国领导人近日宣布将出兵干预保加利亚，复辟沙皇政权或者建立一个共和国。布拉格协约的军队已经部分跨过边境，而保加利亚也开始大规模动员准备反击。英国、德国等都对布拉格协约表示支持，但革命国际强烈谴责，并开始在保加利亚以志愿军的名义增兵。"
 war_news.15.a: "我们和布拉格迟早有一战，现在是时候去解放保加利亚了！"
 war_news.15.b: "必须消灭巴尔干的红色势力！"
 war_news.15.c: "必须全力支援保加利亚革命！"
 war_news.15.d: "不知布拉格协约能否扑灭保加利亚革命之火"

 war_news.16.t: "[HUN.GetName]宣布支持保加利亚革命"
 war_news.16.desc: "保加利亚政变、布拉格协约入侵保加利亚就已经点燃了巴尔干的火药桶，而现在布拉格协约的另一个假想敌——匈牙利红色政权——也宣布将直接下场干预。由于大量军队被调往保加利亚，布拉格协约与匈牙利漫长的边境上驻兵甚少，匈牙利的突袭让布拉格协约猝不及防。全面的巴尔干大战开始了。"
 war_news.16.a: "匈牙利同志将会与我们并肩战斗！"
 war_news.16.b: "保加利亚人，我们来了！"
 war_news.16.c: "1919年我们没能消灭匈牙利，1937年再来一战！"
 war_news.16.d: "我们会全力支持巴尔干的同志！"
 war_news.16.e: "东南欧陷入了混乱"

 war_news.17.t: "保加利亚和匈牙利赢得巴尔干战争"
 war_news.17.desc: "残酷的大巴尔干战争终于结束。随着匈牙利和保加利亚宣布解放东南欧所有的资本主义国家，先前的巴尔干-布拉格协约体系彻底崩溃。匈牙利和保加利亚基本恢复了它们历史上最大的版图，罗马尼亚和希腊都建立起了新的共产主义政权，捷克斯洛伐克解体，而南斯拉夫则被整合成了一个完整的联邦制国家。目前匈、保两国正在积极重新融入革命国际的军事体系，赤色分子已经打通了从巴黎到莫斯科的陆地通道。"
 war_news.17.a: "巴尔干终得解放！"
 war_news.17.b: "巴尔干都以落入赤党之手"

 war_news.18.t: "[SER.GetFactionName]赢得巴尔干战争"
 war_news.18.desc: "残酷的大巴尔干战争终于结束。随着[SER.GetFactionName]宣布消灭保加利亚和匈牙利的联盟，巴尔干的赤色势力都已经基本消除，[SER.GetFactionName]成为了东南欧之主。匈牙利的版图被进一步削减，在革命国际的作保下得以保留其政权，而保加利亚则加入了塞尔维亚的南斯拉夫邦联。德国和英国的领导人都对协约的胜利表示祝贺，而革命国际则需要面对一个庞大的中欧与南欧的资本主义联盟，革命进程受到重大打击。"
 war_news.18.a: "巴尔干革命失败了......"
 war_news.18.b: "巴尔干重回宁静"

 war_news.19.t: "[GER.GetName]占领捷克"
 war_news.19.desc: "在捷克斯洛伐克崩溃、割让斯洛伐克地区予匈牙利后，新的捷克政府无力维持国内秩序，只得请[GER.GetName]帮助其恢复秩序。德国当局宣布将吞并边境以德裔为主的苏台德地区，并在布拉格建立了“波西米亚-摩拉维亚保护国“。德国要求匈牙利承认这个新政权是捷克的合法政权和德国的盟友，以换取德国承认斯洛伐克属于匈牙利。目前布达佩斯方面没有任何答复，似乎并不屑于与德国这个中欧资本主义堡垒发生任何外交关系。"
 war_news.19.a: "波西米亚终归祖国怀抱！"
 war_news.19.b: "这是赤裸裸的侵略！"
 war_news.19.c: "至少比被匈牙利军队占领好吧..."

 war_news.20.t: "革命国际干涉西班牙内战"
 war_news.20.desc: "鉴于西班牙人民阵线在内战中还未取得绝对优势，革命国际在建设军备数年后终于决定全体直接下场干预战争。目前革命国际军队已经大规模涌入加泰罗尼亚和阿拉贡，并与西班牙其他内战几方的军队爆发了激烈的战斗。以目前的局势发展看，西班牙人民阵线应该会很快赢得内战，因为无论塔林条约还是协约国都还没有准备好进入一场全面战争。"
 war_news.20.a: "全世界无产者，联合起来！"
 war_news.20.b: "无耻！"
 war_news.20.c: "西班牙的同志们，我们来了！"
 war_news.20.d: "西班牙的结局已经注定..."

 war_news.21.t: "革命国际干涉巴尔干战争"
 war_news.21.desc: "鉴于匈牙利和保加利亚在内战中还未取得绝对优势，革命国际在建设军备数年后终于决定全体直接下场干预战争。目前革命国际军队已经大规模涌入匈牙利大平原和多瑙河沿岸，并与巴尔干战争其他几方的军队爆发了激烈的战斗。以目前的局势发展看，匈牙利和保加利亚应该会很快赢得内战，因为无论塔林条约还是协约国都还没有准备好进入一场全面战争。"
 war_news.21.a: "全世界无产者，联合起来！"
 war_news.21.b: "无耻！"
 war_news.21.c: "巴尔干的同志们，我们来了！"
 war_news.21.d: "革命国际也是豁出去了"

 war_news.22.t: "阿尔及利亚大起义"
 war_news.22.desc: "自从1920法国革命以来，法兰西共和国旧政府就只能在阿尔及利亚和西非苟活。显然他们压榨非洲人的政策并没有因为政府流亡至此而发生任何改变，因为近几天阿尔及利亚人发动了大规模的起义，基本控制了除阿尔及尔和奥兰以外的全部地区。目前国民法国正在迅速从突尼斯和摩洛哥调集军队剿灭叛军，英联邦也念在协约友情表达了对法国的外交支持。无论如何，法国的非洲统治从未如此脆弱。"
 war_news.22.a: "赶紧剿灭这些反贼！"
 war_news.22.b: "推翻殖民政权，建立民族国家！"
 war_news.22.c: "我们一定要支持反帝国主义斗争！"
 war_news.22.d: "国民法国政权也在走向崩溃..."

 war_news.23.t: "阿尔及利亚起义被镇压"
 war_news.23.desc: "今日，法兰西共和国领导人菲利普·贝当宣布，法军精锐已经消灭了所有阿尔及利亚民族起义军，将他们“赶回了那些没人住的南方沙漠”。法兰西殖民帝国虽然在这场战争中受到重创，但目前已经开始恢复。从布拉柴维尔到阿尔及尔，从达喀尔到突尼斯城，法兰西雄狮雄踞于仍然在阿非利加，随时伺机反攻大陆。"
 war_news.23.a: "阿尔及利亚永远属于法兰西！"
 war_news.23.b: "殖民者勉强赢了一回"
 war_news.23.c: "国民法国仍在苟活"

 war_news.24.t: "国民法国崩溃"
 war_news.24.desc: "尽管很少有人相信国民法国能永远维持非洲的统治，却也没有人想到国民法国竟然在阿尔及利亚攻陷主要城市后轰然倒塌。阿尔及利亚宣布，它已经成功摆脱了法国的殖民统治，并帮助摩洛哥、突尼斯等国获得了独立。曾经的法属西非和法属赤道非洲也已经崩溃，殖民官员逃亡英属非洲，不少地方酋长都已经掌握了政权。"
 war_news.24.a: "民族解放！"
 war_news.24.b: "殖民者必然失败！"
 war_news.24.c: "法国本土再也等不到那个归乡者了"

 war_news.25.t: "南非内战"
 war_news.25.desc: "南非联邦从来不是英帝国最稳定的一块殖民地，19世纪的两场布尔战争以及世界大战后德属西南非的并入使得南非民族问题及其复杂，再加上革命社会主义的传入使得这个脆弱的联邦越发不稳定。现在随着开普敦地区劳资矛盾不断激化，南非政府应接不暇，开普地区的公社分子和北方的布尔人都发动了叛乱。革命国际和协约国已经分别表态支持开普公社和南非联邦。至于这场战争的结局，是南非重建殖民地、开普公社革命成功还是布尔人独立建国，目前还难以预测。"
 war_news.25.a: "保卫南非联邦！"
 war_news.25.b: "解放南非人民！"
 war_news.25.c: "推翻英国殖民！"
 war_news.25.d: "加油，南非同志们！"
 war_news.25.e: "赤色革命出现在非洲？"

 war_news.26.t: "南非联邦赢得内战"
 war_news.26.desc: "内战彻底撕裂了南非社会，但随着南非联邦政府军攻下最后的开普公社和布尔人据点，南非的英国殖民统治已经恢复。一度独立出去的英属西南非也重新被整合进南非联邦中。部分记者报道称南非政府正在系统性地对左翼倾向的工人和布尔人实施强迫劳动，但他们否认了这一点。"
 war_news.26.a: "我们胜利了！"
 war_news.26.b: "南非革命失败了..."
 war_news.26.c: "南非又回到了从前"

 war_news.27.t: "开普公社赢得内战"
 war_news.27.desc: "内战彻底撕裂了南非社会，但随着开普公社军攻下最后的南非联邦和布尔人据点，一个全新的革命主义南非已经建立起来。公社的军队已经开入一度独立出去的英属西南非，准备将其重新整合。部分记者报道称开普公社正在系统性地对旧政府支持者和布尔人实施强迫劳动，但他们否认了这一点。"
 war_news.27.a: "接下来，我们要解放整个非洲！"
 war_news.27.b: "南非革命胜利了！"
 war_news.27.c: "非洲南端已经变了颜色"

 war_news.28.t: "布尔共和国赢得内战"
 war_news.28.desc: "内战彻底撕裂了南非社会，但随着布尔共和国军攻下最后的开普公社和布尔人据点，一个布尔民族共和国已经建立起来。布尔人的军队已经开入一度独立出去的英属西南非，准备将其重新整合。部分记者报道称布尔共和国正在系统性地对旧政府支持者和左翼倾向的工人实施强迫劳动，但他们否认了这一点。"
 war_news.28.a: "布尔人终于独立了！"
 war_news.28.b: "南非革命失败了..."
 war_news.28.c: "布尔人再次建国"
 
 war_news.29.t: "第二次芬兰内战"
 war_news.29.desc: "芬兰共和国诞生于沙俄的崩溃和一场短暂又血腥的内战中。现在，随着芬兰南方和卡累利阿大量共产党分子的起义，这个北欧小国再次陷入内战中。作为塔林条约的成员，芬兰共和国临时政府已经向德国、英国及其盟友索要支援，而革命国际则全力支持红色芬兰，其中苏联更是长期对芬兰共产党提供物资。芬兰共和国作为德国东欧霸权的一角陷入了分裂，这让不少人更加怀疑塔林条约的稳固性。"
 war_news.29.a: "为了芬兰！打败赤匪！"
 war_news.29.b: "为了芬兰！打败白匪！"
 war_news.29.c: "快来支援芬兰同志！"
 war_news.29.d: "北欧陷入战火！"

 war_news.30.t: "[RFI.GetName]赢得内战"
 war_news.30.desc: "随着芬兰红军消灭了白芬兰共和政府最后的抵抗，残酷的内战也随之结束。芬兰新的赤色政府已经宣布加入革命国际，并宣布迟早要为1918年内战中牺牲的红军向德国复仇。革命国际诸国都对红芬兰取胜表达祝贺，当然塔林条约和协约国则将这视为自己可耻的失败，没能挽救芬兰摇摇欲坠的资本主义政权。另一些人则着重强调德国东方霸权体系的崩溃，宣称柏林已经对东欧毫无控制力，塔林条约名存实亡。"
 war_news.30.a: "芬兰红军重生！"
 war_news.30.b: "芬兰同志与我们同在！"
 war_news.30.c: "红色势力已经扎根北欧"

 war_news.31.t: "[WFI.GetName]赢得内战"
 war_news.31.desc: "随着芬兰政府军消灭了芬兰红军最后的抵抗，残酷的内战也随之结束。芬兰共和国政府已经宣布重新加入塔林条约，并宣布迟早要为苏联干涉其内政的行径复仇。塔林条约和协约国都将这视为自己地缘政治上的胜利，当然对于革命国际而言这就是一场耻辱的、失败的革命。白芬兰赢得内战也让一些人重获对德国东方霸权和塔林条约体系的信心，认为德国如果与苏联开战仍有一战之力。"
 war_news.31.a: "西苏精神永不灭！"
 war_news.31.b: "芬兰革命失败了..."
 war_news.31.c: "一如往常"

 war_news.32.t: "国奉战争"
 war_news.32.desc: "自1936年1月发动对西南军阀的征讨后，南京国民革命政府又宣布开始第二次北伐战争，消灭占据华北、山东和东北的奉天政府以及它背后的日本在华势力。国民革命军已经开始跨过黄河进攻河南和山东，而奉系也积极应战。革命国际不出所料继续发声支持中国革命，而日本则立刻派出了志愿军帮助奉天抵御南京。这场战争将会是中国再统一进程中的重要一步。"
 war_news.32.a: "解放全中国！"
 war_news.32.b: "南下！"
 war_news.32.c: "不能让国民党统一中国！"
 war_news.32.d: "支持中国革命！"
 war_news.32.e: "东亚也是越来越乱了"

 war_news.33.t: "日本干预国奉战争"
 war_news.33.desc: "由于国民革命军进展神速，已经攻下了北平和天津，日本政府宣布干预中国局势，消灭南京国民政府，帮助奉天政府统一中国。日本陆军已经大批从朝鲜半岛和日本本土涌向关外，而联合舰队也已经出动封锁中国近海，随时准备发动登陆作战。南京政府宣布战争已经升级为一场“抵抗倭寇的民族解放战争”，并进一步加大了动员力度。革命国际诸国赞同南京政府的叙事，并很可能进一步向中国增兵。"
 war_news.33.a: "没有什么可以阻挡北伐！"
 war_news.33.b: "绝不能让国民党赢得战争！"
 war_news.33.c: "三个月拿下中国！"
 war_news.33.d: "这是侵略！"
 war_news.33.e: "大东亚战争开始了"
 
 war_news.34.t: "比利时内战"
 war_news.34.desc: "比利时作为西欧走廊，同时是红色法国、[GER.GetName]和荷兰王国的邻国，其政治也一直受到这几国的拉扯。瓦隆法语区的极左翼势力一直受到法国资助，而就在前几天，他们宣布成立“瓦隆工人阵线”，目标是推翻比利时王国和并入法兰西公社。布鲁塞尔方面已经开始调集军队镇压叛乱者，并开始在战时称呼自己为“佛兰德斯王国”。由于比利时至关重要的战略位置，观察家们预测法国、英国和德国都将派来大规模干涉军。中立国瑞士侦测到德、法都开始在边境上大规模集结部队，西欧脆弱的和平可能难以为继。"
 war_news.34.a: "为了王国！"
 war_news.34.b: "为了革命！"
 war_news.34.c: "比利时是西欧走廊，是时候准备对资本主义世界发动最后一击了！"
 war_news.34.d: "比利时会落入红色法国手中吗？"

 war_news.35.t: "第二次世界大战爆发！"
 war_news.35.desc: "显然无论革命国际还是塔林条约都不愿意比利时落入对方手中，就在刚刚，两个国际组织分别宣布吸纳瓦隆工人阵线和佛兰德斯王国加入军事同盟，这意味着这两个欧洲最大的军事同盟已经处于战争状态。几天前法军就曾短暂越过边境进入德国卢森堡地区以及东阿尔萨斯，而德军则选择炮击法国边境的城镇。现在这种边境冲突已经升级为全面战争。\n§R二十年内，欧洲的灯火再次熄灭，永远不会再有点亮的一天。§!"
 war_news.35.a: "保卫国家！消灭赤色疯子！"
 war_news.35.b: "解放全欧洲！"
 war_news.35.c: "欧洲大革命开始了！"
 war_news.35.d: "欧洲陷入战火"

 war_news.36.t: "波兰干预第二次世界大战"
 war_news.36.desc: "在革命国际与塔林条约交战后不久，华沙方面就联系柏林要求加入塔林条约，一起抵抗赤色分子的入侵，以免未来波兰被革命国际入侵时陷入孤立无援的境地，同时向苏联报1920年华沙之仇。这样一来，双方的战线又延长了几千公里，边境上的波兰军队都随时准备迎接战斗。\n革命国际领导人宣称，一战后波兰共和国存在的十几年来一直压迫波兰无产阶级和国内的乌克兰裔与白罗斯裔居民，如今既然主动挑衅，红军将会把波兰和其他资本主义国家统统推平。"
 war_news.36.a: "一起对抗赤色疯子！"
 war_news.36.b: "又多了一个我们要解放的国家"
 war_news.36.c: "第二次世界大战还在升级！"
 war_news.36.d: "第二次世界大战还在升级！"

 war_news.37.t: "土耳其干预第二次世界大战"
 war_news.37.desc: "第二次世界大战的战火并未局限在中欧。就在刚刚，土耳其宣布加入塔林条约，以应对“迟早会到来的赤色入侵”。土军宣布他们主要的目标是占领苏联控制下的外高加索地区，解放当地的土耳其人、亚美尼亚人、阿塞拜疆人和格鲁吉亚人，同时夺取那里丰富的石油储量。苏联方面称土耳其政府的行为“无比无耻和虚伪”，并援引上次世界大战期间奥斯曼帝国屠杀亚美尼亚人的行径称土耳其是一个“完全的新帝国主义国家”。"
 war_news.37.a: "一起对抗赤色疯子！"
 war_news.37.b: "又多了一个我们要解放的国家"
 war_news.37.c: "第二次世界大战还在升级！"
 war_news.37.d: "第二次世界大战还在升级！"
 
 war_news.38.t: "英国干预第二次世界大战"
 war_news.38.desc: "在二次大战刚刚爆发时，英国虽然宣布支持塔林条约，但并没有正式参战。但现在欧陆战场已经进行了数月，德国面对革命国际的攻势三拳难敌四手，且国际的海军也远超英德预期。现在，英国及其盟友等协约国国家已经正式对革命国际宣战，以全力援助欧洲大陆的盟友。英国同时还宣布建立“自由国家联合体”，目的在于拉拢所有反对革命国际的国家形成统一战线。"
 war_news.38.a: "一起对抗赤色疯子！"
 war_news.38.b: "又多了一个我们要解放的国家"
 war_news.38.c: "第二次世界大战还在升级！"
 war_news.38.d: "第二次世界大战还在升级！"

 war_news.39.t: "巴尔干诸国干预第二次世界大战"
 war_news.39.desc: "欧洲大混战仍然在扩大。就在刚刚，巴尔干协约各国宣布加入这场“决定欧洲命运”的战争。罗马尼亚、塞尔维亚等国的军队已经分别部署在和苏联以及意大利的边境上，准备帮忙分担德军所受到的巨量革命国际军队的冲击。同时，这些东南欧国家也都加入了自由国家联合体，让后者的势力范围横跨整个中欧。这使得双方的战线进一步拉大，对战局的影响难以估测。"
 war_news.39.a: "一起对抗赤色疯子！"
 war_news.39.b: "又多了一个我们要解放的国家"
 war_news.39.c: "第二次世界大战还在升级！"
 war_news.39.d: "第二次世界大战还在升级！"

 war_news.40.t: "[USA.GetName]干预第二次世界大战"
 war_news.40.desc: "在多艘本国的轮船被革命国际海军击沉后，一直奉行孤立主义的美利坚合众国终于下定决心干预欧陆混战，向革命国际宣战。作为自由国家联合体的现任主席国，英国表示欢迎美国加入这个组织以及这场决定人类命运的战争。英国首相表示，美国缺席了上次世界大战，但这次只有美国参战才可以赢回人类自由的最终胜利。苏联领导人则宣称，美利坚合众国是世界上最大的也是最后的资本主义、帝国主义、剥削和反动堡垒，如今双方既然已经交战，革命国际将誓死把赤色革命之火烧向新大陆，解放被压迫200余年的美洲人民，一举消灭所有旧秩序，建立革命新秩序。"
 war_news.40.a: "一起对抗赤色疯子！"
 war_news.40.b: "又多了一个我们要解放的国家"
 war_news.40.c: "第二次世界大战还在升级！"
 war_news.40.d: "第二次世界大战还在升级！"

 war_news.41.t: "德国入侵波兰"
 war_news.41.desc: "在德国向波兰索取波兹南遭拒后，德国领导人宣布将对波兰发起“特别军事行动”，夺取德国的故土并建立一个“友好”的波兰政权。德国与波兰曾在1920年代享受过一段蜜月期，然而波兹南问题始终是让部分德国保守派和民族主义者如鲠在喉。对于这次的德波战争，协约国表示密切关注且“支持波兰人民的独立斗争”，而革命国际则宣称尽管波兰不是社会主义国家，但革命国际仍然会尽全力“抵抗德帝国主义”。外界普遍认为以德国国防军的势力，他们可以轻易荡平波兰，但如果德军未能在短时间内攻入波兰主要大城市，很可能会陷入一场长期的消耗战，使得革命国际优势增大。"
 war_news.41.a: "为了收回我们的故土！"
 war_news.41.b: "波兰永不灭亡！"
 war_news.41.c: "德国人真是侵略成性！"
 war_news.41.d: "德国在用武力重建其东欧霸权..."

 war_news.42.t: "革命国际入侵瑞士"
 war_news.42.desc: "革命国际与自由国家联合体的战争还在扩大，就在刚刚，革命国际宣布对瑞士宣战，后者立刻加入了自由国家联合体。革命国际宣布，一切妨碍他们军事行动的资本主义国家都有可能成为他们的攻击目标，而瑞士宣布革命国际竟敢侵犯瑞士的千年中立，他们已经开始全面动员，全国范围内的山间碉堡都已经启用，瑞士人必然在这场自卫战争中取得最终胜利。"
 war_news.42.a: "瑞士无产阶级，我们来解放你们了！"
 war_news.42.b: "革命国际已经杀红眼了！"
 war_news.42.c: "瑞士很快就会解放了！"
 war_news.42.d: "这帮赤色分子可真会没事找事..."
 war_news.42.e: "我们必须保卫自己的国家！"

