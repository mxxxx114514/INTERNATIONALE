 war_news.44.t: "德意志的崩溃"
 war_news.44.desc: "显然德国并未能有效抵御革命国际的进攻，因为[GRR.GetName]以及它的一系列盟友和邻国在国际军队洪流的猛烈进攻中轰然倒塌。国际联军已将赤旗插在了德国国会大厦，新的“自由德意志社会主义共和国”已经柏林建立起来。同时，革命国际还宣布将对德国的旧领土重新划分，莱茵兰将被并入法兰西公社，而上西里西亚和东普鲁士将会被交予波兰。\n自由国家联合体宣称，革命国际在德国犯下了骇人听闻的罪行，他们一定会尽快从赤色疯子手中“解放”德意志人民。"
 war_news.44.a: "革命胜利近在咫尺！"
 war_news.44.b: "但我们会坚持到最后！"
 war_news.44.c: "革命者总会胜利！"
 war_news.44.d: "看来革命国际很快就会赢得战争"

