 war_news.48.t: "革命国际崩溃"
 war_news.48.desc: "不可思议的事情发生了。在自由国家联合体军队攻陷巴黎、罗马和莫斯科后，曾经的赤色巨人轰然倒塌，盟军已经占领了从巴黎到东欧的广大领土。东欧塔林条约占领区已经建立起来，西伯利亚陷入无政府状态，法国和意大利流亡政府回归故乡，共产党分子残余被大规模逮捕并审判。自由国家联合体方面已经宣布，所有试图发动世界革命的政权都已经被他们消灭，而他们也将成为新世界自由秩序的保护者。第二次世界大战已经结束，人类迎来了一个标榜自由、自然秩序和反革命的新时代。"
 war_news.48.a: "烈火已然熄灭"
 war_news.48.b: "烈火已然熄灭"

 war_news.49.t: "国民军干预国奉战争"
 war_news.49.desc: "在国民革命军和奉军在中原打得不可开交时，西北冯玉祥率领的国民军也按耐不住了。就在昨天，冯玉祥宣布将对国民政府控制区发动进攻，占领西南和华南地区。目前大量冯军已经跨过实际控制线，从关中盆地冲向国民政府控制区的腹地。\n不少观察家认为，国民政府已经陷入重围之中，很难同时应对冯军和奉军的进攻。"
 war_news.49.a: "解放西北！"
 war_news.49.b: "有他们的帮助，我们很快就可以消灭赤匪！"
 war_news.49.c: "向中原挺进！"
 war_news.49.d: "中国局势变化莫测"

 war_news.50.t: "日本对苏联宣战"
 war_news.50.desc: "近日，在自由国家联合体在东欧取得优势的背景下，日本趁机对苏联宣战。日本政府宣布，为了保护远东地区的日本利益并”消灭俄国对东亚长达近百年的压迫与剥削“，他们将对苏联发动全面进攻。日本陆军已经开始从满洲和朝鲜半岛向苏联远东地区推进，目标是占领海参崴和其他战略要地。苏联方面谴责日本的行为是“无耻的帝国主义侵略”，并誓言将全力抵抗。大量苏军已经乘坐西伯利亚大铁路赶往远东。此举使得东亚局势进一步复杂化，日俄战争的阴影再次笼罩在远东地区，而苏联自身的局势也越发恶化。"
 war_news.50.a: "北上！占领海参崴！"
 war_news.50.b: "无耻的帝国主义者！"
 war_news.50.c: "让俄国佬也享受一下两面夹击的滋味"
 war_news.50.d: "日俄战争再次爆发？"