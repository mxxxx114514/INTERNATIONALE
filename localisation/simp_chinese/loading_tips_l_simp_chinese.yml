 LOADING_TIP_80: "有时，我跟我的上级吵架比跟法国人打仗还艰难。\n——海因茨·古德里安"
 LOADING_TIP_81: "战争即和平，自由即奴役，无知即力量。\n——《一九八四》"
 LOADING_TIP_82: "给我50架DC-3，我不在乎日本人是否占领滇缅公路。\n——蒋介石"
 LOADING_TIP_83: "政治是不流血的战争，战争是流血的政治。\n——毛泽东"
