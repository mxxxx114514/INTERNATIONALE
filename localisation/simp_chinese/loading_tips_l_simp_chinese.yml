l_simp_chinese:
 LOADING_TIP_0: "苏联就是一栋破房子，只要往门上轻轻一踹…… \n就会冲出一堆说俄语、法语、意大利语、西班牙语的人把你暴揍一顿"
 LOADING_TIP_1: "相信我，德国是这个模组里最简单的国家"
 LOADING_TIP_2: "你们共产主义者都不懂俄罗斯的灵魂，人民需要一位强大的父亲来领导。如果斯大林不是布尔什维克该多好啊…… \n——瓦西里·舒尔金"
 LOADING_TIP_3: "尼古拉二世是所有沙皇里最白痴的一个！\n——瓦西里·舒尔金"
 LOADING_TIP_4: "胜者从不被询问其是否说出真相。\n——阿道夫·希特勒"
 LOADING_TIP_5: "我什么都不缺！我现在最需要的就是时间！时间！"
 LOADING_TIP_6: "在公共生活中，逻辑分析远不如煽动情绪有效。\n——路德维希·奎德"
 LOADING_TIP_7: "天下大事，分久必合，合久必分。\n——罗贯中"
 LOADING_TIP_8: "我的心向我呼唤，去动荡的远方。\n——《歌唱动荡的青春》"
 LOADING_TIP_9: "旧世界打个落花流水，奴隶们起来，起来！\n——《国际歌》"
 LOADING_TIP_10: "起来！饥寒交迫的奴隶！起来！全世界受苦的人！\n——《国际歌》"
 LOADING_TIP_11: "秩序建立于废墟之上。"
 LOADING_TIP_12: "就算战争发起者死了，也会有无数一样的人来顶替他的位置，这只是时间问题。"
 LOADING_TIP_13: "只有种族歧视者才会使用民族划分我们之间的界限。"
 LOADING_TIP_14: "革命就是一部分人用枪杆、刺刀、大炮，即用非常权威的手段强迫另一部分人接受自己的意志。\n——弗里德里希·恩格斯"
 LOADING_TIP_15: "每一个站在这里的人，都已经将生命留在了莫斯科，我们的躯壳会继续复仇，直到最后一个压迫者倒下。"
 LOADING_TIP_16: "革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。\n——毛泽东"
 LOADING_TIP_17: "在废除国家是目的这个问题上，我们和无政府主义者完全没有分歧。\n——弗拉基米尔·列宁"
 LOADING_TIP_18: "柏林是一个400万人口的大城市，德意志反动派的首都，应杀的反动分子似不止2000余人……柏林杀人太少，应该在柏林多杀！"
 LOADING_TIP_19: "只有积极防御才是真防御，才是为了反攻和进攻的防御。\n——毛泽东"
 LOADING_TIP_20: "安那其之河仍将继续奔流，但如今已近干涸。"
 LOADING_TIP_21: "血泪即幸福，寂静即语言，血肉即能源，绝望即希望，死亡即生存。"
 LOADING_TIP_22: "孩子们，革命国际又要攻入柏林了。\n——一位柏林市民"
 LOADING_TIP_23: "结束战争的战争什么也没有结束，只开启了一场结束一切和平的和平。"
 LOADING_TIP_24: "东方不亮西方亮，南方黑了有北方。\n——毛泽东"
 LOADING_TIP_25: "战争的目的在于消灭战争。\n——毛泽东"
 LOADING_TIP_26: "填线宝宝不用发枪。\n——P社战犯"
 LOADING_TIP_27: "德国的现状几乎无可救药，就这样它还要在几年后打一场世界大战。"
 LOADING_TIP_28: "意大利是绝对忠诚的盟友。"
 LOADING_TIP_29: "所谓仁慈即是愚蠢，所谓等待就是永恒，所谓和解就是背叛"
 LOADING_TIP_30: "去吧，去遥远的东方，那里的赤旗永不坠落。\n——苏联老兵"
 LOADING_TIP_31: "一声怒吼,像霹雷响,像海在啸,像剑在鸣！\n——《守望莱茵》"
 LOADING_TIP_32: "这是最后的斗争，团结起来到明天！\n——《国际歌》"
 LOADING_TIP_33: "从马斯到梅梅尔，从埃施到贝尔特。德意志，德意志，高于一切，高于世间万万物！。\n——《德意志之歌》"
 LOADING_TIP_34: "通往地狱的路，通常是由善意铺就的。\n——弗里德里希·哈耶克"
 LOADING_TIP_35: "金钱是人类发明的伟大的自由工具。\n——弗里德里希·哈耶克"
 LOADING_TIP_36: "当代种种事件不同于历史之处，在于我们不知道它们会产生什么后果。\n——弗里德里希·哈耶克"
 LOADING_TIP_37: "如果一个人无需服从任何人，而只服从法律，那他就是自由的。\n——弗里德里希·哈耶克"
 LOADING_TIP_38: "为什么要为比利时而流血？\n——德国反战游行"
 LOADING_TIP_39: "没有枪，没有炮，敌人给我们造。\n——《游击队之歌》"
 LOADING_TIP_40: "世界在燃烧，但关我什么事呢？\n——某南美原住民"
 LOADING_TIP_41: "人民的鲜血浸透帝王的宝座。\n——《华沙曲》"
 LOADING_TIP_42: "“假如你的子民要将你执行绞刑，你会怎么做？”\n“什么话？我的子民连绳子都买不起！”"
 LOADING_TIP_43: "你见过凌晨四点的洛杉矶吗？我见过。\n——科比·布莱恩特"
 LOADING_TIP_44: "生命的有些时候，你必须去挑战伟大。\n——科比·布莱恩特"
 LOADING_TIP_45: "我早就没什么理想了，但中防空确实特别好。\n——润州镜"
 LOADING_TIP_46: "谁允许你呼吸我的新鲜空气了？\n——某位安资斯坦居民"
 LOADING_TIP_47: "我不光左壬要除你左籍，右壬也要除你右籍！\n——民族布尔什维主义"
 LOADING_TIP_48: "三体人是同志！\n——波萨达斯主义"
 LOADING_TIP_49: "在一个国家是唯一的雇主的国度里，反抗就等于慢慢地饿死。\n——列夫·托洛茨基"
 LOADING_TIP_50: "生活真美好，让未来的一代清除掉生活中的罪恶、压迫和暴力，尽情享受生活的快乐吧。\n——列夫·托洛茨基"
 LOADING_TIP_51: "社会主义意味着文化的盛大绽放，一种真正的、超越阶级的、属于人的和有人性的文化。\n——列夫·托洛茨基"
 LOADING_TIP_52: "我们一直是我们的盟友，我们一直在与我们交战。"
 LOADING_TIP_53: "社会主义必须是可怖而又庄严的。\n——贝尼托·墨索里尼"
 LOADING_TIP_54: "我们没有防空炮，但上级说让我们用随便什么东西把飞机打下来。\n——某位缺乏武器的德国士兵"
 LOADING_TIP_55: "不管怎么说，会战兵力是八十万对六十万，优势在我！\n——蒋介石"
 LOADING_TIP_56: "啊？\n——2023年B站年度弹幕"
 LOADING_TIP_57: "二营长，把你他娘的意大利炮抬上来！\n——李云龙"
 LOADING_TIP_58: "我们的目标是在国内创造一个自由平等的社会，没有人能够剥削他人。\n——帕尔米罗·陶里亚蒂"
 LOADING_TIP_59: "我们一起在英国点燃了一束万世不息的火炬。\n——奥斯瓦尔德·莫斯利"
 LOADING_TIP_60: "旧世界正在消亡，新世界正艰难前行——这是一个充斥着恶魔的时代。\n——安东尼奥·葛兰西"
 LOADING_TIP_61: "美利坚合众国，无论在名义还是事实上，都必须保持中立……我们必须在思想和行动上保持公正。\n——伍德罗·威尔逊"
 LOADING_TIP_62: "理想的非暴力国家将是一种有序的无政府状态，最好的政府就是管得最少的政府。\n——莫罕达斯·卡拉姆昌德·甘地"
 LOADING_TIP_63: "我只需要几千人的伤亡便可作为参战方在和谈中占据一席之地。\n——贝尼托·墨索里尼"
 LOADING_TIP_64: "一切权力归苏维埃！\n——弗拉基米尔·列宁"
 LOADING_TIP_65: "是的，这就是欧洲，从大西洋到乌拉尔山，这就是欧洲，这就是整个欧洲，她将决定这个世界的命运。\n——夏尔·戴高乐"
 LOADING_TIP_66: "千年易过，而革命的烈火长存"
 LOADING_TIP_67: "作为资本家，他只是人格化的资本。他的灵魂就是资本的灵魂。\n——卡尔·马克思"
 LOADING_TIP_68: "勇敢和必胜的信念常使战斗得以胜利结束。\n——弗里德里希·恩格斯"
 LOADING_TIP_69: "你们最后都会去给俄国人擦鞋！"
 LOADING_TIP_70: "物质生活的生产方式制约着整个社会生活、政治生活和精神生活的过程。\n——卡尔·马克思"
 LOADING_TIP_71: "无产者在这个革命中失去的只是锁链。他们获得的将是整个世界。\n——卡尔·马克思"
 LOADING_TIP_72: "全世界无产者，联合起来！\n——卡尔·马克思"
 LOADING_TIP_73: "当你发觉一条响尾蛇即将咬人的时候，你不会等到被咬了才去消灭它。\n——富兰克林·D·罗斯福"
 LOADING_TIP_74: "规则不一定是神圣的，原则才是。\n——富兰克林·D·罗斯福"
 LOADING_TIP_75: "挨饿和失业的人民是滋生独裁的土壤。\n——富兰克林·D·罗斯福"
 LOADING_TIP_76: "至今一切社会的历史都是阶级斗争的历史。\n——《共产党宣言》"
