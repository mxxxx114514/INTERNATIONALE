 LOADING_TIP_96: "当阴影投进你的世界，而你的敌人除了你的湮灭外别无所求……你会如何寻找同盟，在孤注一掷的斗争中寻求生存。\n——Retribution"
 LOADING_TIP_97: "我们必须占领儿童和青年心中的良知，因为他们都理应属于革命。\n——普鲁塔科·埃利亚斯·卡列斯"
